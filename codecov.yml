codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 5%
        informational: false

component_management:
  individual_components:
    - component_id: ingestion
      name: "Guide Ingestion"
      paths:
        - "**/ingestion.py"

    - component_id: extraction
      name: "Pattern Extraction"
      paths:
        - "**/extraction.py"

    - component_id: generator
      name: "Rule Generation"
      paths:
        - "**/generator.py"

    - component_id: openrewrite
      name: "OpenRewrite Support"
      paths:
        - "**/openrewrite.py"

    - component_id: llm
      name: "LLM Integration"
      paths:
        - "**/llm.py"

    - component_id: schema
      name: "Data Models"
      paths:
        - "**/schema.py"

comment:
  layout: "reach,diff,flags,tree,components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches:
    - main

ignore:
  - "tests/**"
  - "examples/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
