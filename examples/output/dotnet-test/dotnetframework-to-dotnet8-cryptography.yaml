- ruleID: dotnetframework-to-dotnet8-cryptography-00000
  description: SignedCms.ComputeSignature boolean parameter is respected should be
    replaced with Set SignedCms.ComputeSignature silent parameter to false to ensure
    PIN prompt appears if required
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=dotnetframework
  - konveyor.io/target=dotnet8
  when:
    c-sharp.referenced:
      pattern: System.Security.Cryptography.Pkcs.SignedCms.ComputeSignature
      location: METHOD
  message: 'In .NET Framework, the silent parameter of SignedCms.ComputeSignature
    is ignored. In .NET Core, it''s respected and if set to true, a PIN prompt is
    never shown.


    Replace `SignedCms.ComputeSignature boolean parameter is respected` with `Set
    SignedCms.ComputeSignature silent parameter to false to ensure PIN prompt appears
    if required`.


    Before:

    ```

    signedCms.ComputeSignature(signer, true); // In .NET Framework, PIN prompt still
    appears if required

    ```


    After:

    ```

    signedCms.ComputeSignature(signer, false); // In .NET Core, ensures PIN prompt
    appears if required

    ```'
  customVariables: []
