- ruleID: dotnetframework-to-dotnet8-interop-00000
  description: IDispatchImplAttribute API usage detected (removed API)
  effort: 7
  category: mandatory
  labels:
  - konveyor.io/source=dotnetframework
  - konveyor.io/target=dotnet8
  when:
    c-sharp.referenced:
      pattern: System.Runtime.InteropServices.IDispatchImplAttribute
      location: CLASS
  message: 'The IDispatchImplAttribute API is removed in .NET 8.


    Remove usage of `IDispatchImplAttribute API` (API has been removed).


    Before:

    ```

    [IDispatchImpl(IDispatchImplType.CompatibleImpl)]

    public class MyClass { }

    ```


    After:

    ```

    // Remove the attribute and refactor the code

    ```'
  links:
  - url: interop/8.0/idispatchimplattribute-removed
    title: dotnet8 Documentation
  customVariables: []
