- ruleID: dotnetframework-to-dotnet8-process-management-00000
  description: ProcessStartInfo.UseShellExecute default value is false in .NET Core
    should be replaced with Set ProcessStartInfo.UseShellExecute to true if you need
    to launch associated applications
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=dotnetframework
  - konveyor.io/target=dotnet8
  when:
    c-sharp.referenced:
      pattern: System.Diagnostics.ProcessStartInfo.UseShellExecute
      location: FIELD
  message: 'In .NET Framework, ProcessStartInfo.UseShellExecute defaults to true,
    allowing Process.Start to launch associated applications. In .NET Core, it defaults
    to false for performance reasons.


    Replace `ProcessStartInfo.UseShellExecute default value is false in .NET Core`
    with `Set ProcessStartInfo.UseShellExecute to true if you need to launch associated
    applications`.


    Before:

    ```

    Process.Start("mytextfile.txt"); // In .NET Framework, launches associated editor

    ```


    After:

    ```

    var psi = new ProcessStartInfo("mytextfile.txt") { UseShellExecute = true };

    Process.Start(psi); // In .NET Core, explicitly set UseShellExecute

    ```'
  customVariables: []
- ruleID: dotnetframework-to-dotnet8-process-management-00010
  description: Process.StartInfo throws InvalidOperationException should be replaced
    with Don't access Process.StartInfo for processes you didn't start
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=dotnetframework
  - konveyor.io/target=dotnet8
  when:
    c-sharp.referenced:
      pattern: System.Diagnostics.Process.StartInfo
      location: FIELD
  message: 'In .NET Framework, accessing Process.StartInfo for processes not started
    by your code returns a dummy object. In .NET Core, it throws an InvalidOperationException.


    Replace `Process.StartInfo throws InvalidOperationException` with `Don''t access
    Process.StartInfo for processes you didn''t start`.


    Before:

    ```

    var processes = Process.GetProcesses();

    var startInfo = processes[0].StartInfo; // Works in .NET Framework

    ```


    After:

    ```

    // Don''t access StartInfo for processes you didn''t start

    var myProcess = Process.Start("notepad.exe");

    var startInfo = myProcess.StartInfo; // This is valid

    ```'
  customVariables: []
