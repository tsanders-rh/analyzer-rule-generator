- ruleID: dotnetframework-to-dotnet8-visual-basic-00000
  description: Microsoft.VisualBasic.ApplicationServices namespace should be replaced
    with Equivalent .NET class library types
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=dotnetframework
  - konveyor.io/target=dotnet8
  when:
    c-sharp.referenced:
      pattern: Microsoft.VisualBasic.ApplicationServices.*
      location: ALL
  message: 'The types in the Microsoft.VisualBasic.ApplicationServices namespace are
    not available in .NET Core 3.0-3.1. They were added back in .NET 5.


    Replace `Microsoft.VisualBasic.ApplicationServices namespace` with `Equivalent
    .NET class library types`.'
  customVariables: []
