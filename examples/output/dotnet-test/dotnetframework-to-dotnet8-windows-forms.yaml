- ruleID: dotnetframework-to-dotnet8-windows-forms-00200
  description: IMessageFilter.PreFilterMessage implementation that adds/removes message
    filters and pumps messages should be replaced with IMessageFilter.PreFilterMessage
    implementation that adds/removes message filters and pumps messages (behavior
    change in .NET Framework 4.6.1+)
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=dotnetframework
  - konveyor.io/target=dotnet8
  when:
    c-sharp.referenced:
      pattern: System.Windows.Forms.IMessageFilter.PreFilterMessage
      location: METHOD
  message: "In .NET Framework 4.6.1+, custom IMessageFilter.PreFilterMessage implementations\
    \ that add/remove message filters and call Application.DoEvents no longer throw\
    \ IndexOutOfRangeException when Application.FilterMessage is called.\n\nReplace\
    \ `IMessageFilter.PreFilterMessage implementation that adds/removes message filters\
    \ and pumps messages` with `IMessageFilter.PreFilterMessage implementation that\
    \ adds/removes message filters and pumps messages (behavior change in .NET Framework\
    \ 4.6.1+)`.\n\nBefore:\n```\npublic bool PreFilterMessage(ref Message m) {\n \
    \ Application.AddMessageFilter(someFilter);\n  Application.DoEvents();\n  return\
    \ false;\n}\n```\n\nAfter:\n```\npublic bool PreFilterMessage(ref Message m) {\n\
    \  Application.AddMessageFilter(someFilter);\n  Application.DoEvents();\n  return\
    \ false;\n}\n```"
  links:
  - url: https://learn.microsoft.com/en-us/dotnet/framework/migration-guide/mitigation-custom-imessagefilter-prefiltermessage-implementations
    title: dotnet8 Documentation
  customVariables: []
