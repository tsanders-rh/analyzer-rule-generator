- ruleID: openjdk17-to-openjdk21-00001
  description: java.applet.Applet should be replaced with Use AWT components instead
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=openjdk17
  - konveyor.io/target=openjdk21
  when:
    java.referenced:
      pattern: java.applet.Applet
      location: TYPE
  message: 'The Applet API is being removed as it''s obsolete. Web browsers no longer
    support applets.


    Replace `java.applet.Applet` with `Use AWT components instead`.'
  links:
  - url: https://openjdk.org/jeps/504
    title: openjdk21 Documentation
  customVariables: []
