- ruleID: jdk-21-applet-api-removal-00001
  description: java.applet.Applet usage detected
  effort: 7
  category: mandatory
  labels:
  - konveyor.io/source=openjdk17
  - konveyor.io/target=openjdk21+
  when:
    or:
    - java.referenced:
        pattern: java.applet.Applet
        location: IMPORT
    - java.referenced:
        pattern: java.applet.Applet
        location: TYPE
    - java.referenced:
        pattern: java.applet.Applet
        location: INHERITANCE
    - java.referenced:
        pattern: java.applet.Applet
        location: CONSTRUCTOR_CALL
  message: 'The Applet API has been removed in JDK 21 (JEP 504). Applets are no longer
    supported by modern browsers. Consider migrating to:

    - Java Web Start (if still supported in your environment)

    - Modern web technologies (HTML5, JavaScript)

    - Desktop applications using JavaFX or Swing'
  links:
  - url: https://openjdk.org/jeps/504
    title: JDK 21 Applet API Removal
  customVariables: []
