- ruleID: patternfly-5-to-patternfly-6-component-types-00000
  description: 'React.FC<Props> should be replaced with function Component(props:
    Props)'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: React\.FC
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 may discourage use of React.FC in favor of function components
    with explicit props


    Replace `React.FC<Props>` with `function Component(props: Props)`.


    Before:

    ```

    const MyComponent: React.FC<MyProps> = ({ prop1 }) => { ... }

    ```


    After:

    ```

    function MyComponent({ prop1 }: MyProps) { ... }

    ```'
  customVariables: []
