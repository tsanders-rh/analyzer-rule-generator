- ruleID: patternfly-5-to-patternfly-6-components-00000
  description: import { Chip } from '@patternfly/react-core'; should be replaced with
    import { Label } from '@patternfly/react-core';
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'The Chip component has been replaced with Label in PatternFly 6


    Replace `import { Chip } from ''@patternfly/react-core'';` with `import { Label
    } from ''@patternfly/react-core'';`.


    Before:

    ```

    import { Chip } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { Label } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-6 Documentation
  customVariables: []
