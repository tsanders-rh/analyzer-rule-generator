- ruleID: patternfly-5-to-patternfly-6-components-00030
  description: isActive should be replaced with Remove isActive prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: isActive
      filePattern: \.(j|t)sx?$
  message: 'The isActive prop has been removed from ExpandableSection component


    Replace `isActive` with `Remove isActive prop`.


    Before:

    ```

    <ExpandableSection isActive={true}>

    ```


    After:

    ```

    <ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-6 Documentation
  customVariables: []
- ruleID: patternfly-5-to-patternfly-6-components-00040
  description: EmptyState should be replaced with Refactored EmptyState
  effort: 7
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: EmptyState
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bEmptyState\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'The EmptyState component has been refactored in PatternFly 6 and may require
    manual updates


    Replace `EmptyState` with `Refactored EmptyState`.'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-6 Documentation
  customVariables: []
