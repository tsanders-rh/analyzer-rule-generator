- ruleID: patternfly-5-to-patternfly-6-import-paths-00000
  description: import { Component } from '@patternfly/react-core' should be replaced
    with import { Component } from '@patternfly/react-core/dist/esm/components'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-core
      filePattern: \.(j|t)sx?$
  message: 'Import paths have changed to be more specific in v6


    Replace `import { Component } from ''@patternfly/react-core''` with `import {
    Component } from ''@patternfly/react-core/dist/esm/components''`.


    Before:

    ```

    import { Button } from ''@patternfly/react-core''

    ```


    After:

    ```

    import { Button } from ''@patternfly/react-core/dist/esm/components/Button''

    ```'
  customVariables: []
- ruleID: patternfly-5-to-patternfly-6-import-paths-00010
  description: '@patternfly/react-core/dist/js should be replaced with @patternfly/react-core/dist/esm'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: '@patternfly/react-core/dist/js'
      filePattern: \.(j|t)sx?$
  message: 'Import paths have changed from /dist/js to /dist/esm in v6


    Replace `@patternfly/react-core/dist/js` with `@patternfly/react-core/dist/esm`.


    Before:

    ```

    import { Button } from ''@patternfly/react-core/dist/js/components/Button''

    ```


    After:

    ```

    import { Button } from ''@patternfly/react-core/dist/esm/components/Button''

    ```'
  customVariables: []
