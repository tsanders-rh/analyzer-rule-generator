- ruleID: patternfly-5-to-patternfly-6-package-version-00000
  description: '"@patternfly/react-core": "^5.0.0" should be replaced with "@patternfly/react-core":
    "^6.0.0"'
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: '"@patternfly/react-core":\s*"\^5'
      filePattern: package\.json$
  message: 'Update PatternFly dependency version from 5 to 6


    Replace `"@patternfly/react-core": "^5.0.0"` with `"@patternfly/react-core": "^6.0.0"`.


    Before:

    ```

    "@patternfly/react-core": "^5.0.0"

    ```


    After:

    ```

    "@patternfly/react-core": "^6.0.0"

    ```'
  customVariables: []
