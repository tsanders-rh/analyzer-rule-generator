- ruleID: patternfly-5-to-patternfly-6-patternfly-upgrade-00000
  description: import { PatternFly 5 component } from '@patternfly/react-core' should
    be replaced with import { PatternFly 6 component } from '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-core
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 introduces breaking changes to component imports from react-core


    Replace `import { PatternFly 5 component } from ''@patternfly/react-core''` with
    `import { PatternFly 6 component } from ''@patternfly/react-core''`.


    Before:

    ```

    import { Button } from ''@patternfly/react-core''

    ```


    After:

    ```

    import { Button } from ''@patternfly/react-core''

    ```'
  customVariables: []
