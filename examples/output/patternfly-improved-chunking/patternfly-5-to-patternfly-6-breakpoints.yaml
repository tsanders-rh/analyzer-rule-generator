- ruleID: patternfly-5-to-patternfly-6-breakpoints-00000
  description: 576px should be replaced with 36rem
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: 576px
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: 'PatternFly 6 uses rem units for global breakpoint design tokens instead
    of pixels


    Replace `576px` with `36rem`.


    Before:

    ```

    @media (min-width: 576px) { ... }

    ```


    After:

    ```

    @media (min-width: 36rem) { ... }

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#4.-update-any-pixel-based-logic-for-breakpoints
    title: patternfly-6 Documentation
  customVariables: []
