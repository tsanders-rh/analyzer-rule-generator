- ruleID: patternfly-5-to-patternfly-6-component-props-00000
  description: PatternFly v5 component props should be replaced with PatternFly v6
    component props
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    nodejs.referenced:
      pattern: className
  message: 'Component prop names or behavior may have changed between v5 and v6


    Replace `PatternFly v5 component props` with `PatternFly v6 component props`.


    Before:

    ```

    <Component className="custom-class" />

    ```


    After:

    ```

    <Component className="custom-class" />

    ```'
  customVariables: []
