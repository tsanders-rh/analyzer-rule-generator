- ruleID: patternfly-5-to-patternfly-6-icon-imports-00000
  description: PatternFly v5 icon imports should be replaced with PatternFly v6 icon
    imports
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-icons
      filePattern: \.(j|t)sx?$
  message: 'Icon import paths may have changed in v6


    Replace `PatternFly v5 icon imports` with `PatternFly v6 icon imports`.


    Before:

    ```

    import { CogIcon } from ''@patternfly/react-icons''

    ```


    After:

    ```

    import { CogIcon } from ''@patternfly/react-icons/dist/esm/icons/cog-icon''

    ```'
  customVariables: []
