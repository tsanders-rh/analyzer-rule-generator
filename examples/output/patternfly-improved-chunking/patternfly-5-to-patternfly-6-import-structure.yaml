- ruleID: patternfly-5-to-patternfly-6-import-structure-00000
  description: PatternFly v5 component imports should be replaced with PatternFly
    v6 component imports with specific paths
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-core
      filePattern: \.(j|t)sx?$
  message: 'Import structure has changed to be more granular in v6


    Replace `PatternFly v5 component imports` with `PatternFly v6 component imports
    with specific paths`.


    Before:

    ```

    import { Button, Card } from ''@patternfly/react-core''

    ```


    After:

    ```

    import { Button } from ''@patternfly/react-core/dist/esm/components/Button''

    import { Card } from ''@patternfly/react-core/dist/esm/components/Card''

    ```'
  customVariables: []
