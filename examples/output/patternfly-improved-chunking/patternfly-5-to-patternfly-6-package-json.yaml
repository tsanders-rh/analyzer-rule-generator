- ruleID: patternfly-5-to-patternfly-6-package-json-00000
  description: '"@patternfly/react-core": "^5 should be replaced with "@patternfly/react-core":
    "^6'
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: '"@patternfly/react-core":\s*"\^5'
      filePattern: package\.json$
  message: 'Update PatternFly dependency version in package.json


    Replace `"@patternfly/react-core": "^5` with `"@patternfly/react-core": "^6`.


    Before:

    ```

    "@patternfly/react-core": "^5.0.0"

    ```


    After:

    ```

    "@patternfly/react-core": "^6.0.0"

    ```'
  customVariables: []
