- ruleID: patternfly-5-to-patternfly-6-component-deprecation-00000
  description: Chip should be replaced with Label
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: Chip
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bChip\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'Chip has been deprecated and replaced with Label.


    Replace `Chip` with `Label`.


    Before:

    ```

    import { Chip } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { Label } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10049
    title: patternfly-6 Documentation
  customVariables: []
