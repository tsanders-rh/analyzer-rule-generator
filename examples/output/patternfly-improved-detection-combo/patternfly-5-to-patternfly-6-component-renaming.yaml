- ruleID: patternfly-5-to-patternfly-6-component-renaming-00000
  description: ToolbarChipGroupContent should be replaced with ToolbarLabelGroupContent
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: ToolbarChipGroupContent
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bToolbarChipGroupContent\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'Component renamed to better reflect its functionality and usage.


    Replace `ToolbarChipGroupContent` with `ToolbarLabelGroupContent`.


    Before:

    ```

    import { ToolbarChipGroupContent } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { ToolbarLabelGroupContent } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-6 Documentation
  customVariables: []
- ruleID: patternfly-5-to-patternfly-6-component-renaming-00010
  description: NotAuthorized should be replaced with UnauthorizedAccess
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: NotAuthorized
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bNotAuthorized\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'Component renamed to better reflect its functionality and usage.


    Replace `NotAuthorized` with `UnauthorizedAccess`.


    Before:

    ```

    import { NotAuthorized } from ''@patternfly/react-component-groups'';

    ```


    After:

    ```

    import { UnauthorizedAccess } from ''@patternfly/react-component-groups'';

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-6 Documentation
  customVariables: []
