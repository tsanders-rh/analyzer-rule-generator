- ruleID: patternfly-5-to-patternfly-6-react-components-00000
  description: 'React.FC<Props> should be replaced with function Component(props:
    Props)'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: React.FC
      filePattern: \.(j|t)sx?$
  message: 'PatternFly v6 prefers explicit function components over React.FC type


    Replace `React.FC<Props>` with `function Component(props: Props)`.


    Before:

    ```

    const MyComponent: React.FC<Props> = ({ prop1 }) => { return <div>{prop1}</div>;
    };

    ```


    After:

    ```

    function MyComponent({ prop1 }: Props) { return <div>{prop1}</div>; }

    ```'
  customVariables: []
