- ruleID: patternfly-5-to-patternfly-6-ui-component-migration-00000
  description: Chip should be replaced with Label
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: Chip
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bChip\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'Component ''Chip'' is replaced with ''Label'' in PatternFly 6.


    Replace `Chip` with `Label`.


    Before:

    ```

    import { Chip } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { Label } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://www.patternfly.org/components/label
    title: patternfly-6 Documentation
  customVariables: []
