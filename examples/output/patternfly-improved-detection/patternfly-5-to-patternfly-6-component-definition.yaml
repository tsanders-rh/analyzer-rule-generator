- ruleID: patternfly-5-to-patternfly-6-component-definition-00000
  description: 'React.FC<Props> should be replaced with function Component(props:
    Props)'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: React\.FC
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 may require updating component definitions from React.FC
    to function components


    Replace `React.FC<Props>` with `function Component(props: Props)`.


    Before:

    ```

    const MyComponent: React.FC<Props> = ({ prop }) => { ... }

    ```


    After:

    ```

    function MyComponent({ prop }: Props) { ... }

    ```'
  customVariables: []
