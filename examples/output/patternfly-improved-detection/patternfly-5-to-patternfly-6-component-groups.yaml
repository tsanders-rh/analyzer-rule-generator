- ruleID: patternfly-5-to-patternfly-6-component-groups-00000
  description: NotAuthorized should be replaced with UnauthorizedAccess
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: NotAuthorized
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bNotAuthorized\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'In react-component-groups, NotAuthorized component has been renamed to
    UnauthorizedAccess


    Replace `NotAuthorized` with `UnauthorizedAccess`.


    Before:

    ```

    import { NotAuthorized } from "@patternfly/react-component-groups";

    export const Component = () => <NotAuthorized />;

    ```


    After:

    ```

    import { UnauthorizedAccess } from "@patternfly/react-component-groups";

    export const Component = () => <UnauthorizedAccess />;

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-6 Documentation
  customVariables: []
- ruleID: patternfly-5-to-patternfly-6-component-groups-00010
  description: unavailableBodyPreStatusLinkText and unavailableBodyPostStatusLinkText
    should be replaced with bodyText
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: unavailableBodyPreStatusLinkText|unavailableBodyPostStatusLinkText
      filePattern: \.(j|t)sx?$
  message: 'In react-component-groups, UnavailableContent''s props unavailableBodyPreStatusLinkText
    and unavailableBodyPostStatusLinkText have been replaced with one bodyText prop


    Replace `unavailableBodyPreStatusLinkText and unavailableBodyPostStatusLinkText`
    with `bodyText`.


    Before:

    ```

    <UnavailableContent unavailableBodyPreStatusLinkText="Visit our" unavailableBodyPostStatusLinkText="for
    more info." statusPageLinkText="custom status page" />

    ```


    After:

    ```

    <UnavailableContent bodyText="Visit our custom status page for more info." statusPageLinkText="Custom
    status page" />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/244
    title: patternfly-6 Documentation
  customVariables: []
- ruleID: patternfly-5-to-patternfly-6-component-groups-00020
  description: unavailableTitleText should be replaced with titleText
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: unavailableTitleText
      filePattern: \.(j|t)sx?$
  message: 'The UnavailableContent component of React Component Groups has had the
    unavailableTitleText prop renamed to titleText


    Replace `unavailableTitleText` with `titleText`.


    Before:

    ```

    <UnavailableContent unavailableTitleText="foo" />

    ```


    After:

    ```

    <UnavailableContent titleText="foo" />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/145
    title: patternfly-6 Documentation
  customVariables: []
