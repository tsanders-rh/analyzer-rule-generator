- ruleID: patternfly-5-to-patternfly-6-components-00030
  description: isActive should be replaced with Remove isActive prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: isActive
      filePattern: \.(j|t)sx?$
  message: 'The isActive prop has been removed from ExpandableSection in PatternFly
    6


    Replace `isActive` with `Remove isActive prop`.


    Before:

    ```

    <ExpandableSection isActive={true}>

    ```


    After:

    ```

    <ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-6 Documentation
  customVariables: []
- ruleID: patternfly-5-to-patternfly-6-components-00040
  description: import { EmptyState } from '@patternfly/react-core'; should be replaced
    with import { EmptyState } from '@patternfly/react-core';
  effort: 7
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    nodejs.referenced:
      pattern: EmptyState
  message: 'The EmptyState component has been refactored in PatternFly 6 and may require
    manual updates


    Replace `import { EmptyState } from ''@patternfly/react-core'';` with `import
    { EmptyState } from ''@patternfly/react-core'';`.


    Before:

    ```

    <EmptyState>...</EmptyState>

    ```


    After:

    ```

    <EmptyState>...</EmptyState> <!-- Refactored structure -->

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-6 Documentation
  customVariables: []
