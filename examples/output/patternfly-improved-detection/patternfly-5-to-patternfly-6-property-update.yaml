- ruleID: patternfly-5-to-patternfly-6-property-update-00000
  description: UnavailableContent should be replaced with UnavailableContent
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    and:
    - nodejs.referenced:
        pattern: UnavailableContent
    - builtin.filecontent:
        pattern: import.*\{[^}]*\bUnavailableContent\b[^}]*\}.*from ['\"]@patternfly/react-core['\"]
        filePattern: \.(j|t)sx?$
  message: 'Props updated to consolidate text properties and update button styles
    for consistency.


    Replace `UnavailableContent` with `UnavailableContent`.


    Before:

    ```

    import { UnavailableContent } from ''@patternfly/react-component-groups'';

    ```


    After:

    ```

    import { UnavailableContent } from ''@patternfly/react-component-groups'';

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/244
    title: patternfly-6 Documentation
  customVariables: []
