- name: patternfly-v5/patternfly-v6
  description: This ruleset provides guidance for migrating from patternfly-v5 to patternfly-v6
  violations:
    patternfly-v5-to-patternfly-v6-css-variables-00000:
      description: --pf-v5-global--FontSize--lg should be replaced with --pf-t--global--font--size--lg
      category: potential
      labels:
      - konveyor.io/source=patternfly-v5
      - konveyor.io/target=patternfly-v6
      incidents:
      - uri: file:///Users/tsanders/Workspace/analyzer-rule-generator/examples/test-apps/typescript/test-react-app/src/test.css
        message: |-
          CSS variable naming has changed in PatternFly v6 with the introduction of design tokens

          Replace `--pf-v5-global--FontSize--lg` with `--pf-t--global--font--size--lg`.

          Before:
          ```
          var(--pf-v5-global--FontSize--lg)
          ```

          After:
          ```
          var(--pf-t--global--font--size--lg)
          ```
        codeSnip: |
          1  .my-component {
          2    font-size: var(--pf-v5-global--FontSize--lg);
          3    color: var(--pf-v5-global--Color--100);
          4  }
        lineNumber: 2
