- ruleID: patternfly-v5-to-patternfly-v6-charts-00000
  description: import { Area } from '@patternfly/react-charts'; should be replaced
    with import { Area } from '@patternfly/react-charts/victory';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-charts
      filePattern: '*.{js,jsx,ts,tsx}'
  message: 'Victory-based charts have moved to a ''victory'' directory in @patternfly/react-charts
    to support multiple chart libraries


    Replace `import { Area } from ''@patternfly/react-charts'';` with `import { Area
    } from ''@patternfly/react-charts/victory'';`.


    Before:

    ```

    import { Area } from ''@patternfly/react-charts'';

    ```


    After:

    ```

    import { Area } from ''@patternfly/react-charts/victory'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
