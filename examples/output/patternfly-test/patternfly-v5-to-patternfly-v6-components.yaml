- ruleID: patternfly-v5-to-patternfly-v6-components-00030
  description: ExpandableSection with isActive prop should be replaced with ExpandableSection
    without isActive prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: isActive
      filePattern: '*.{jsx,tsx}'
  message: 'The isActive prop has been removed from ExpandableSection component in
    PatternFly v6


    Replace `ExpandableSection with isActive prop` with `ExpandableSection without
    isActive prop`.


    Before:

    ```

    <ExpandableSection isActive={true}>Example</ExpandableSection>

    ```


    After:

    ```

    <ExpandableSection>Example</ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-components-00040
  description: EmptyState component structure should be replaced with Refactored EmptyState
    component structure
  effort: 7
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    typescript.referenced:
      pattern: EmptyState
  message: 'The EmptyState component has been refactored in PatternFly v6 and may
    require manual updates


    Replace `EmptyState component structure` with `Refactored EmptyState component
    structure`.'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
