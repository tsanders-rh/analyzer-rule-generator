- ruleID: patternfly-v5-to-patternfly-v6-css-classes-00000
  description: pf-v5- should be replaced with pf-v6-
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: pf-v5-
      filePattern: '*.{html,js,jsx,ts,tsx,css,scss}'
  message: 'CSS class prefixes have changed from pf-v5- to pf-v6- in PatternFly v6


    Replace `pf-v5-` with `pf-v6-`.


    Before:

    ```

    <div className="pf-v5-c-card">Example</div>

    ```


    After:

    ```

    <div className="pf-v6-c-card">Example</div>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
