- ruleID: patternfly-v5-to-patternfly-v6-react-tokens-00000
  description: global_FontSize_lg should be replaced with t_global_font_size_lg
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: global_.*
      filePattern: '*.{js,jsx,ts,tsx}'
  message: 'React token naming has changed in PatternFly v6 with the introduction
    of design tokens


    Replace `global_FontSize_lg` with `t_global_font_size_lg`.


    Before:

    ```

    import { global_FontSize_lg } from ''@patternfly/react-tokens'';

    ```


    After:

    ```

    import { t_global_font_size_lg } from ''@patternfly/react-tokens'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
