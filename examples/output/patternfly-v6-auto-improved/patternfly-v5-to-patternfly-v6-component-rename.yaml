- ruleID: patternfly-v5-to-patternfly-v6-component-rename-00000
  description: Chip should be replaced with Label
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'Component ''Chip'' is replaced with ''Label'' in PatternFly 6


    Replace `Chip` with `Label`.


    Before:

    ```

    <Chip />

    ```


    After:

    ```

    <Label />

    ```'
  links:
  - url: https://www.patternfly.org/components/label
    title: patternfly-v6 Documentation
  customVariables: []
