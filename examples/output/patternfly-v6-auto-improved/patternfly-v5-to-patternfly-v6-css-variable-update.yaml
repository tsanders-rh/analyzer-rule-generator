- ruleID: patternfly-v5-to-patternfly-v6-css-variable-update-00000
  description: --pf-v5-global--FontSize--lg should be replaced with --pf-t--global--font--size--lg
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--FontSize--lg
      filePattern: \.(css|scss)$
  message: 'CSS variable names updated to align with new design tokens in PatternFly
    6


    Replace `--pf-v5-global--FontSize--lg` with `--pf-t--global--font--size--lg`.


    Before:

    ```

    font-size: var(--pf-v5-global--FontSize--lg);

    ```


    After:

    ```

    font-size: var(--pf-t--global--font--size--lg);

    ```'
  links:
  - url: https://www.patternfly.org/tokens/all-patternfly-tokens
    title: patternfly-v6 Documentation
  customVariables: []
