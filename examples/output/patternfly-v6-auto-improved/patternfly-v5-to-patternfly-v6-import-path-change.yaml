- ruleID: patternfly-v5-to-patternfly-v6-import-path-change-00000
  description: imports  from '@patternfly/react-charts'; should be replaced with imports
    from '@patternfly/react-charts/victory';
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import { Area } from '@patternfly/react-charts';$
      filePattern: \.(j|t)sx?$
  message: 'Victory-based charts moved to a ''victory'' directory in PatternFly 6


    Replace `import {{{ component }}} from ''@patternfly/react-charts'';` with `import
    {{{ component }}} from ''@patternfly/react-charts/victory'';`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-charts'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-charts/victory'';

    ```'
  links:
  - url: https://www.npmjs.com/package/@patternfly/react-charts
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
