- ruleID: patternfly-v5-to-patternfly-v6-prop-removal-00000
  description: ExpandableSection isActive should be replaced with ExpandableSection
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ExpandableSection
    - builtin.filecontent:
        pattern: <ExpandableSection[^>]*\bisActive\b
        filePattern: \.(j|t)sx?$
  message: 'isActive prop removed from ExpandableSection, visibility now automatic


    Replace `ExpandableSection isActive` with `ExpandableSection`.


    Before:

    ```

    <ExpandableSection isActive={true} />

    ```


    After:

    ```

    <ExpandableSection />

    ```'
  links:
  - url: https://www.patternfly.org/components/expandable-section
    title: patternfly-v6 Documentation
  customVariables: []
