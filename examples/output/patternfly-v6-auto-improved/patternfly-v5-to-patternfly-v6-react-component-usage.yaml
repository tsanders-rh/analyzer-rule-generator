- ruleID: patternfly-v5-to-patternfly-v6-react-component-usage-00000
  description: <Masthead> should be replaced with <MastheadMain><MastheadToggle>Foo</MastheadToggle><MastheadBrand>Bar</MastheadBrand></MastheadMain>
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Masthead
    - builtin.filecontent:
        pattern: <Masthead[^>]*>
        filePattern: \.(j|t)sx?$
  message: 'Masthead structure has been updated to include MastheadMain, MastheadToggle,
    and MastheadBrand for better semantic organization.


    Replace `<Masthead>` with `<MastheadMain><MastheadToggle>Foo</MastheadToggle><MastheadBrand>Bar</MastheadBrand></MastheadMain>`.


    Before:

    ```

    <Masthead />

    ```


    After:

    ```

    <MastheadMain><MastheadToggle>Foo</MastheadToggle><MastheadBrand>Bar</MastheadBrand></MastheadMain>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-react-component-usage-00010
  description: <MenuToggle><EllipsisVIcon /></MenuToggle> should be replaced with
    <MenuToggle icon={EllipsisVIcon} />
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: MenuToggle
    - builtin.filecontent:
        pattern: <MenuToggle[^>]*><EllipsisVIcon[^>]*></MenuToggle>
        filePattern: \.(j|t)sx?$
  message: 'MenuToggle now uses the ''icon'' prop for icons instead of passing them
    as children to ensure correct styling.


    Replace `<MenuToggle><EllipsisVIcon /></MenuToggle>` with `<MenuToggle icon={EllipsisVIcon}
    />`.


    Before:

    ```

    <MenuToggle><EllipsisVIcon /></MenuToggle>

    ```


    After:

    ```

    <MenuToggle icon={EllipsisVIcon} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10097
    title: patternfly-v6 Documentation
  customVariables: []
