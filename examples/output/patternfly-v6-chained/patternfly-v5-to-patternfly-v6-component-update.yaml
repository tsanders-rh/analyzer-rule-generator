- ruleID: patternfly-v5-to-patternfly-v6-00000
  description: button-group should be replaced with action-group
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - as: componentFiles
      nodejs.referenced:
        pattern: ToolbarGroup
      ignore: true
    - as: patternflyFiles
      builtin.filecontent:
        pattern: '@patternfly/react-'
        filepaths: '{{componentFiles.filepaths}}'
      from: componentFiles
      ignore: true
    - builtin.filecontent:
        pattern: <ToolbarGroup[^>]*\bbutton-group\b
        filepaths: '{{patternflyFiles.filepaths}}'
      from: patternflyFiles
  message: 'Prop values have been updated to new naming convention


    Replace `button-group` with `action-group`.


    Before:

    ```

    <ToolbarGroup variant=''button-group'' />

    ```


    After:

    ```

    <ToolbarGroup variant=''action-group'' />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10674
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-00010
  description: NotAuthorized should be replaced with UnauthorizedAccess
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - as: componentFiles
      nodejs.referenced:
        pattern: NotAuthorized
      ignore: true
    - as: patternflyFiles
      builtin.filecontent:
        pattern: '@patternfly/react-'
        filepaths: '{{componentFiles.filepaths}}'
      from: componentFiles
      ignore: true
    - builtin.filecontent:
        pattern: <NotAuthorized[^/>]*(?:/>|>)
        filepaths: '{{patternflyFiles.filepaths}}'
      from: patternflyFiles
