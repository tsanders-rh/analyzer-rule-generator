- ruleID: patternfly-v5-to-patternfly-v6-00000
  description: AccordionContent isHidden should be replaced with AccordionContent
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - builtin.filecontent:
        pattern: import.*\{{[^}}]*\bAccordionContent\b[^}}]*\}}.*from ['"]@patternfly/react-
        filePattern: \.(j|t)sx?$
    - builtin.filecontent:
        pattern: <AccordionContent[^>]*\bisHidden\b
        filePattern: \.(j|t)sx?$
  message: 'isHidden prop removed, visibility now automatic


    Replace `AccordionContent isHidden` with `AccordionContent`.'
  links:
  - url: https://github.com/patternfly/patternfly-org/blob/main/packages/documentation-site/patternfly-docs/content/get-started/release-notes.md
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-00010
  description: Modal from '@patternfly/react-core/next' should be replaced with Modal
    from '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - builtin.filecontent:
        pattern: import.*\{{[^}}]*\bMasthead\b[^}}]*\}}.*from ['"]@patternfly/react-
        filePattern: \.(j|t)sx?$
    - builtin.filecontent:
        pattern: <Masthead>.*<MastheadBrand
        filePattern: \.(j|t)sx?$
  message: 'Next implementation of Modal has been promoted, update import paths


    Replace `Modal from ''@patternfly/react-core/next''` with `Modal from ''@patternfly/react-core''`.


    Before:

    ```

    import { Modal } from ''@patternfly/react-core/next'';

    ```


    After:

    ```

    import { Modal } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10358
    title: patternfly-v6 Documentation
  customVariables: []
