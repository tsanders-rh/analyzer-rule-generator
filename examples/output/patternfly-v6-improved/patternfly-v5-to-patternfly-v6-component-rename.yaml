- ruleID: patternfly-v5-to-patternfly-v6-00000
  description: Chip component usage should be replaced with Label component usage
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: |-
    The Chip component has been replaced with the Label component in PatternFly 6.

    Replace `Chip component usage` with `Label component usage`.

    Before:
    ```
    <Chip>Example</Chip>
    ```

    After:
    ```
    <Label>Example</Label>
    ```
  links:
  - url: https://www.patternfly.org/components/label
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: MEDIUM
- ruleID: patternfly-v5-to-patternfly-v6-00010
  description: Tile component usage should be replaced with Card component usage
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Tile
  message: |-
    The Tile component has been replaced with the Card component in PatternFly 6.

    Replace `Tile component usage` with `Card component usage`.

    Before:
    ```
    <Tile>Content</Tile>
    ```

    After:
    ```
    <Card>Content</Card>
    ```
  links:
  - url: https://www.patternfly.org/components/card
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: MEDIUM
- ruleID: patternfly-v5-to-patternfly-v6-00020
  description: Text component usage should be replaced with Content component usage
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - builtin.filecontent:
        pattern: import.*Text.*from.*@patternfly/react-core
        filePattern: \.(j|t)sx?$
    - builtin.filecontent:
        pattern: <Text
        filePattern: \.(j|t)sx?$
  message: |-
    The Text component has been renamed to Content in PatternFly 6.

    Replace `Text component usage` with `Content component usage`.

    Before:
    ```
    <Text>Example text</Text>
    ```

    After:
    ```
    <Content>Example text</Content>
    ```
  links:
  - url: https://www.patternfly.org/components/content
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: MEDIUM
