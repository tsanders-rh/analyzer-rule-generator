- ruleID: patternfly-v5-to-patternfly-v6-00000
  description: Chip component should be replaced with Label component
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: |-
    The Chip component has been replaced with the Label component in PatternFly 6.

    Replace `Chip component` with `Label component`.

    Before:
    ```
    <Chip />
    ```

    After:
    ```
    <Label />
    ```
  links:
  - url: https://www.patternfly.org/components/label
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: MEDIUM
