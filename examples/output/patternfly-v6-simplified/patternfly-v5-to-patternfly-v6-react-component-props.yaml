- ruleID: patternfly-v5-to-patternfly-v6-00000
  description: button-group should be replaced with action-group
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - builtin.filecontent:
        pattern: '@patternfly/react-.*ToolbarGroup'
        filePattern: \.(j|t)sx?$
    - builtin.filecontent:
        pattern: <ToolbarGroup[^>]*\bbutton-group\b
        filePattern: \.(j|t)sx?$
  message: 'variant=''button-group'' should be replaced with variant=''action-group''
    to align with new variant naming conventions


    Replace `button-group` with `action-group`.


    Before:

    ```

    <ToolbarGroup variant=''button-group'' />

    ```


    After:

    ```

    <ToolbarGroup variant=''action-group'' />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10674
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-00010
  description: leftBorderVariant and withHeaderBorder props should be replaced with
    no props
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - builtin.filecontent:
        pattern: '@patternfly/react-.*MultiContentCard'
        filePattern: \.(j|t)sx?$
    - builtin.filecontent:
        pattern: <MultiContentCard[^>]*\bleftBorderVariant\b|\bwithHeaderBorder\b
        filePattern: \.(j|t)sx?$
  message: 'The `leftBorderVariant` and `withHeaderBorder` props have been removed
    to simplify the API.


    Replace `leftBorderVariant and withHeaderBorder props` with `no props`.


    Before:

    ```

    <MultiContentCard leftBorderVariant=''danger'' withHeaderBorder />

    ```


    After:

    ```

    <MultiContentCard />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/145
    title: patternfly-v6 Documentation
  customVariables: []
