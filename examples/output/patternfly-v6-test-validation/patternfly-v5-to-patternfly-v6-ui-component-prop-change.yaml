- ruleID: patternfly-v5-to-patternfly-v6-ui-component-prop-change-00000
  description: MenuToggle icon={EllipsisVIcon} should be replaced with MenuToggle
    icon={<EllipsisVIcon />}
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: MenuToggle
    - builtin.filecontent:
        pattern: <MenuToggle[^>]*\bicon={EllipsisVIcon}\b
        filePattern: \.(j|t)sx?$
  message: 'MenuToggle now requires passing icon as a JSX element instead of a component
    reference


    Replace `MenuToggle icon={EllipsisVIcon}` with `MenuToggle icon={<EllipsisVIcon
    />}`.


    Before:

    ```

    <MenuToggle icon={EllipsisVIcon} />

    ```


    After:

    ```

    <MenuToggle icon={<EllipsisVIcon />} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10097
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-ui-component-prop-change-00010
  description: Nav variant="tertiary" should be replaced with Nav variant="horizontal-subnav"
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Nav
    - builtin.filecontent:
        pattern: <Nav[^>]*\bvariant="tertiary"\b
        filePattern: \.(j|t)sx?$
  message: 'Tertiary Nav variant is no longer supported, use horizontal-subnav instead


    Replace `Nav variant="tertiary"` with `Nav variant="horizontal-subnav"`.


    Before:

    ```

    <Nav variant="tertiary" />

    ```


    After:

    ```

    <Nav variant="horizontal-subnav" />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9948
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-ui-component-prop-change-00020
  description: Page header={<Masthead />} should be replaced with Page masthead={<Masthead
    />}
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Page
    - builtin.filecontent:
        pattern: <Page[^>]*\bheader={<Masthead />\b
        filePattern: \.(j|t)sx?$
  message: 'Page''s header prop has been renamed to masthead


    Replace `Page header={<Masthead />}` with `Page masthead={<Masthead />}`.


    Before:

    ```

    <Page header={<Masthead />} />

    ```


    After:

    ```

    <Page masthead={<Masthead />} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10454
    title: patternfly-v6 Documentation
  customVariables: []
