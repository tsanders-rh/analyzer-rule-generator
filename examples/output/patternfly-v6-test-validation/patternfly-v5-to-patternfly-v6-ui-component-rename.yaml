- ruleID: patternfly-v5-to-patternfly-v6-ui-component-rename-00000
  description: MastheadBrand should be replaced with MastheadLogo
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Masthead
    - builtin.filecontent:
        pattern: <Masthead[^>]*\bMastheadBrand\b
        filePattern: \.(j|t)sx?$
  message: 'MastheadBrand has been replaced with MastheadLogo within Masthead component


    Replace `MastheadBrand` with `MastheadLogo`.


    Before:

    ```

    <Masthead><MastheadBrand /></Masthead>

    ```


    After:

    ```

    <Masthead><MastheadLogo /></Masthead>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-ui-component-rename-00010
  description: InvalidObject should be replaced with MissingPage
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: InvalidObject
  message: 'InvalidObject component has been renamed to MissingPage


    Replace `InvalidObject` with `MissingPage`.


    Before:

    ```

    import { InvalidObject } from ''@patternfly/react-component-groups'';

    ```


    After:

    ```

    import { MissingPage } from ''@patternfly/react-component-groups'';

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
