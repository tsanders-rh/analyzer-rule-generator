- ruleID: patternfly-v5-to-patternfly-v6-00010
  description: MenuToggle icon as children should be replaced with MenuToggle icon
    prop
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - builtin.filecontent:
        pattern: '@patternfly/react-'
        filePattern: \.(j|t)sx?$
    - builtin.filecontent:
        pattern: <Tile[^/>]*(?:/>|>)
        filePattern: \.(j|t)sx?$
  message: 'Passing an icon as children results in incorrect styling, use the `icon`
    prop instead


    Replace `MenuToggle icon as children` with `MenuToggle icon prop`.


    Before:

    ```

    <MenuToggle><EllipsisVIcon /></MenuToggle>

    ```


    After:

    ```

    <MenuToggle icon={EllipsisVIcon} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10097
    title: patternfly-v6 Documentation
  customVariables: []
