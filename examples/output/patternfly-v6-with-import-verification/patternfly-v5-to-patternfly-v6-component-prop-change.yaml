- ruleID: patternfly-v5-to-patternfly-v6-component-prop-change-00000
  description: Button isActive should be replaced with Button isPressed
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Button
    - builtin.filecontent:
        pattern: <Button[^>]*\bisActive\b
        filePattern: \.(j|t)sx?$
  message: 'Button''s isActive prop has been renamed to isPressed in PatternFly 6


    Replace `Button isActive` with `Button isPressed`.'
  links:
  - url: https://github.com/patternfly/patternfly-react/releases
    title: patternfly-v6 Documentation
  customVariables: []
