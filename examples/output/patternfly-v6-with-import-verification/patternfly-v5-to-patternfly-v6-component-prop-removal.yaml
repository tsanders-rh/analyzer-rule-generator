- ruleID: patternfly-v5-to-patternfly-v6-component-prop-removal-00000
  description: AccordionContent isHidden should be replaced with AccordionContent
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: AccordionContent
    - builtin.filecontent:
        pattern: <AccordionContent[^>]*\bisHidden\b
        filePattern: \.(j|t)sx?$
  message: 'isHidden prop removed from AccordionContent, visibility now automatic
    in PatternFly 6


    Replace `AccordionContent isHidden` with `AccordionContent`.'
  links:
  - url: https://github.com/patternfly/patternfly-react/releases
    title: patternfly-v6 Documentation
  customVariables: []
