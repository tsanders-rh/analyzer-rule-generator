- ruleID: patternfly-v5-to-patternfly-v6-react-component-structure-00020
  description: MenuToggle icon as children should be replaced with MenuToggle icon
    prop
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: MenuToggle
    - builtin.filecontent:
        pattern: <MenuToggle>.*<EllipsisVIcon \/>
        filePattern: \.(j|t)sx?$
  message: 'Passing icon as children results in incorrect styling, use icon prop instead


    Replace `MenuToggle icon as children` with `MenuToggle icon prop`.'
