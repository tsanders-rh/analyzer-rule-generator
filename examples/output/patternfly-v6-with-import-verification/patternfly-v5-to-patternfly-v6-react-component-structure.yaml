- ruleID: patternfly-v5-to-patternfly-v6-react-component-structure-00000
  description: MastheadToggle should be replaced with MastheadMain > MastheadToggle
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Masthead
    - builtin.filecontent:
        pattern: <Masthead>.*<MastheadToggle>
        filePattern: \.(j|t)sx?$
  message: 'MastheadToggle should now be wrapped in MastheadMain


    Replace `MastheadToggle` with `MastheadMain > MastheadToggle`.'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
