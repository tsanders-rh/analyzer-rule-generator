- ruleID: patternfly-v5-to-patternfly-v6-breakpoints-00000
  description: --pf-v5-global--breakpoint--xs should be replaced with --pf-t--global--breakpoint--xs
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--breakpoint--xs
      filePattern: \.(css|scss|j|t)sx?$
  message: 'Breakpoint token naming has changed in PatternFly 6


    Replace `--pf-v5-global--breakpoint--xs` with `--pf-t--global--breakpoint--xs`.


    Before:

    ```

    var(--pf-v5-global--breakpoint--xs)

    ```


    After:

    ```

    var(--pf-t--global--breakpoint--xs)

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
