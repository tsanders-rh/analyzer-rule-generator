- ruleID: patternfly-v5-to-patternfly-v6-component-replacement-00000
  description: Chip should be replaced with Label
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'The Chip component has been replaced with Label component


    Replace `Chip` with `Label`.


    Before:

    ```

    <Chip>Example</Chip>

    ```


    After:

    ```

    <Label>Example</Label>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-v6 Documentation
  customVariables: []
