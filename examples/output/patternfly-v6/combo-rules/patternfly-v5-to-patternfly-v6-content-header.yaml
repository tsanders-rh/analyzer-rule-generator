- ruleID: patternfly-v5-to-patternfly-v6-content-header-00000
  description: imports  from '@patternfly/react-component-groups'; should be replaced
    with imports from '@patternfly/react-component-groups';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*ContentHeader.*from.*@patternfly/react-component-groups$
      filePattern: \.(j|t)sx?$
  message: 'In react-component-groups, ContentHeader component has been renamed to
    PageHeader.


    Replace `import {{{ component }}} from "@patternfly/react-component-groups"` with
    `import {{{ component }}} from "@patternfly/react-component-groups"`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-component-groups"

    ```


    After:

    ```

    import { {{ component }} } from "@patternfly/react-component-groups"

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-content-header-00010
  description: ContentHeader should be replaced with PageHeader
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: ContentHeader
  message: 'In react-component-groups, ContentHeader component has been renamed to
    PageHeader.


    Replace `ContentHeader` with `PageHeader`.


    Before:

    ```

    <ContentHeader />

    ```


    After:

    ```

    <PageHeader />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
