- ruleID: patternfly-v5-to-patternfly-v6-kebab-toggle-00000
  description: imports  from '@patternfly/react-core/deprecated'; should be replaced
    with imports from '@patternfly/react-core';
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*KebabToggle.*from.*@patternfly/react-core/deprecated$
      filePattern: \.(j|t)sx?$
  message: 'KebabToggle has been removed from PatternFly. Use MenuToggle component
    instead.


    Replace `import {{{ component }}} from "@patternfly/react-core/deprecated"` with
    `import {{{ component }}} from "@patternfly/react-core"`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core/deprecated"

    ```


    After:

    ```

    import { {{ component }} } from "@patternfly/react-core"

    import EllipsisVIcon from "@patternfly/react-icons/dist/esm/icons/ellipsis-v-icon"

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10345
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-kebab-toggle-00010
  description: KebabToggle should be replaced with MenuToggle with EllipsisVIcon
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: KebabToggle
  message: 'KebabToggle has been removed from PatternFly. Use MenuToggle component
    with EllipsisVIcon instead.


    Replace `KebabToggle` with `MenuToggle with EllipsisVIcon`.


    Before:

    ```

    <KebabToggle onToggle={() => {}} />

    ```


    After:

    ```

    <MenuToggle variant="plain" icon={<EllipsisVIcon aria-hidden="true" />} onClick={()
    => {}} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10345
    title: patternfly-v6 Documentation
  customVariables: []
