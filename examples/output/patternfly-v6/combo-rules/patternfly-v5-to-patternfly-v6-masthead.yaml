- ruleID: patternfly-v5-to-patternfly-v6-masthead-00000
  description: MastheadBrand should be replaced with MastheadLogo
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: MastheadBrand
  message: 'The old implementation of MastheadBrand has been renamed to MastheadLogo,
    which must be wrapped by the new implementation of MastheadBrand.


    Replace `MastheadBrand` with `MastheadLogo`.


    Before:

    ```

    <MastheadBrand>Logo</MastheadBrand>

    ```


    After:

    ```

    <MastheadLogo>Logo</MastheadLogo>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
