- ruleID: patternfly-v5-to-patternfly-v6-patternfly-migration-00000
  description: imports  from '@patternfly/react-core/v5'; should be replaced with
    imports from '@patternfly/react-core';
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-core/v5$
      filePattern: \.(j|t)sx?$
  message: 'Import paths have changed from v5 to v6, removing the /v5 suffix


    Replace `import { {{ component }} }; from @patternfly/react-core/v5` with `import
    { {{ component }} } from @patternfly/react-core`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core/v5''

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core''

    ```'
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
