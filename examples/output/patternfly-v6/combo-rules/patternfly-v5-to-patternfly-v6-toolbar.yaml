- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00020
  description: ToolbarChipGroupContent should be replaced with ToolbarLabelGroupContent
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: ToolbarChipGroupContent
  message: 'The ToolbarChipGroupContent component has been renamed to ToolbarLabelGroupContent


    Replace `ToolbarChipGroupContent` with `ToolbarLabelGroupContent`.


    Before:

    ```

    <ToolbarChipGroupContent></ToolbarChipGroupContent>

    ```


    After:

    ```

    <ToolbarLabelGroupContent></ToolbarLabelGroupContent>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00050
  description: ToolbarGroupVariant["button-group"] should be replaced with ToolbarGroupVariant["action-group"]
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: ToolbarGroupVariant\["button-group"\]
      filePattern: \.(j|t)sx?$
  message: 'The variant prop of ToolbarGroup and ToolbarToggleGroup had ''button-group''
    renamed to ''action-group''


    Replace `ToolbarGroupVariant["button-group"]` with `ToolbarGroupVariant["action-group"]`.


    Before:

    ```

    <ToolbarGroup variant={ToolbarGroupVariant["button-group"]} />

    ```


    After:

    ```

    <ToolbarGroup variant={ToolbarGroupVariant["action-group"]} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10674
    title: patternfly-v6 Documentation
  customVariables: []
