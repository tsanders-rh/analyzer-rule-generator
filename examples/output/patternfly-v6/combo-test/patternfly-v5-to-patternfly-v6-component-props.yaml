- ruleID: patternfly-v5-to-patternfly-v6-component-props-00100
  description: variant='link' should be replaced with variant='plain'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: variant='link'
      filePattern: \.(j|t)sx?$
  message: 'Button variant ''link'' has been renamed to ''plain''


    Replace `variant=''link''` with `variant=''plain''`.


    Before:

    ```

    <Button variant=''link''>Link button</Button>

    ```


    After:

    ```

    <Button variant=''plain''>Plain button</Button>

    ```'
  customVariables: []
