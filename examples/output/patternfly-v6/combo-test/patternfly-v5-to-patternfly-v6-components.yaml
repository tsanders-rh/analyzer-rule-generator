- ruleID: patternfly-v5-to-patternfly-v6-components-00000
  description: Chip component should be replaced with Label component
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'The Chip component has been replaced with the Label component


    Replace `Chip component` with `Label component`.


    Before:

    ```

    <Chip>Example</Chip>

    ```


    After:

    ```

    <Label>Example</Label>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
