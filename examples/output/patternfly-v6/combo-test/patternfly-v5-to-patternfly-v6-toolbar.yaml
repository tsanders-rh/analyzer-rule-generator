- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00030
  description: ToolbarChipGroupContent should be replaced with ToolbarLabelGroupContent
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: ToolbarChipGroupContent
  message: 'The ToolbarChipGroupContent component has been renamed to ToolbarLabelGroupContent


    Replace `ToolbarChipGroupContent` with `ToolbarLabelGroupContent`.


    Before:

    ```

    <ToolbarChipGroupContent />

    ```


    After:

    ```

    <ToolbarLabelGroupContent />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00040
  description: imports  from '@patternfly/react-core'; should be replaced with imports
    from '@patternfly/react-core';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*ToolbarChipGroupContent.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: 'The ToolbarChipGroupContent component has been renamed to ToolbarLabelGroupContent


    Replace `import {{{ component }}} from "@patternfly/react-core"` with `import
    {{{ component }}} from "@patternfly/react-core"`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core";

    ```


    After:

    ```

    import { {{ component }} } from "@patternfly/react-core";

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
