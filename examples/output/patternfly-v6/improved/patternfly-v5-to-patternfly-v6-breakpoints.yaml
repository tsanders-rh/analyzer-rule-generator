- ruleID: patternfly-v5-to-patternfly-v6-breakpoints-00000
  description: 576px should be replaced with 36rem
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: 576px
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 uses rem units for global breakpoint design tokens, rather
    than pixels


    Replace `576px` with `36rem`.


    Before:

    ```

    const breakpoint = 576px;

    ```


    After:

    ```

    const breakpoint = 36rem;

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
