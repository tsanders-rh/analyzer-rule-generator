- ruleID: patternfly-v5-to-patternfly-v6-component-rename-00000
  description: InvalidObject should be replaced with MissingPage
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: InvalidObject
  message: 'In react-component-groups, InvalidObject component has been renamed to
    MissingPage.


    Replace `InvalidObject` with `MissingPage`.


    Before:

    ```

    <InvalidObject />

    ```


    After:

    ```

    <MissingPage />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-rename-00010
  description: Text should be replaced with Content component="p"
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Text
  message: 'Text, TextContent, TextList and TextListItem have been replaced with one
    Content component.


    Replace `Text` with `Content component="p"`.


    Before:

    ```

    <Text>Abc</Text>

    ```


    After:

    ```

    <Content component="p">Abc</Content>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10643
    title: patternfly-v6 Documentation
  customVariables: []
