- ruleID: patternfly-v5-to-patternfly-v6-components-00000
  description: <Chip> should be replaced with <Label>
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'Chip component has been replaced with Label component in PatternFly 6


    Replace `<Chip>` with `<Label>`.


    Before:

    ```

    <Chip>Content</Chip>

    ```


    After:

    ```

    <Label>Content</Label>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-components-00010
  description: imports  from '@patternfly/react-core'; should be replaced with imports
    from '@patternfly/react-core';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*Chip.*from '@patternfly/react-core'$
      filePattern: \.(j|t)sx?$
  message: 'Chip component has been replaced with Label component in PatternFly 6


    Replace `import {{{ component }}} from ''@patternfly/react-core'';` with `import
    {{{ component }}} from ''@patternfly/react-core'';`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
