- ruleID: patternfly-v5-to-patternfly-v6-components-00060
  description: isActive should be replaced with Remove isActive prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: isActive
  message: 'The isActive prop has been removed from ExpandableSection component in
    PatternFly 6


    Replace `isActive` with `Remove isActive prop`.


    Before:

    ```

    <ExpandableSection isActive>Content</ExpandableSection>

    ```


    After:

    ```

    <ExpandableSection>Content</ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
