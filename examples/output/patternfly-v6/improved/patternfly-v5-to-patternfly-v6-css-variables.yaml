- ruleID: patternfly-v5-to-patternfly-v6-css-variables-00000
  description: --pf-v5-global-- should be replaced with --pf-t--global--
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--
      filePattern: \.(css|scss)$
  message: 'CSS variable naming has changed in PatternFly 6 with the new design token
    system


    Replace `--pf-v5-global--` with `--pf-t--global--`.


    Before:

    ```

    --pf-v5-global--FontSize--lg

    ```


    After:

    ```

    --pf-t--global--font--size--lg

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-css-variables-00010
  description: --pf-v5-global should be replaced with --pf-v6-global
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global
      filePattern: \.(css|scss)$
  message: 'CSS variable naming has been updated for version 6


    Replace `--pf-v5-global` with `--pf-v6-global`.


    Before:

    ```

    --pf-v5-global--spacer--md

    ```


    After:

    ```

    --pf-v6-global--spacer--md

    ```'
  customVariables: []
