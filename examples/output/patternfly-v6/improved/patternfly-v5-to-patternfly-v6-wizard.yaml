- ruleID: patternfly-v5-to-patternfly-v6-wizard-00000
  description: body={null} should be replaced with body prop removed
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: body={null}
      filePattern: \.(j|t)sx?$
  message: 'The body prop on WizardStep no longer accepts a value of ''null''


    Replace `body={null}` with `body prop removed`.


    Before:

    ```

    <WizardStep body={null} />

    ```


    After:

    ```

    <WizardStep />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10637
    title: patternfly-v6 Documentation
  customVariables: []
