- ruleID: patternfly-v5-to-patternfly-v6-avatar-00000
  description: Avatar border prop should be replaced with Avatar isBordered prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Avatar
  message: 'The border prop has been removed from Avatar since theming is not longer
    handled React-side. Use the isBordered prop instead to add a border to Avatar.


    Replace `Avatar border prop` with `Avatar isBordered prop`.


    Before:

    ```

    import { Avatar } from ''@patternfly/react-core''; export const AvatarReplaceBorderForIsBorderedInput
    = () => ( <Avatar border={''dark''} /> );

    ```


    After:

    ```

    import { Avatar } from ''@patternfly/react-core''; export const AvatarReplaceBorderForIsBorderedInput
    = () => ( <Avatar isBordered /> );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9881
    title: patternfly-v6 Documentation
  customVariables: []
