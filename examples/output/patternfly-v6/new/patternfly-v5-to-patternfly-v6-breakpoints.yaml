- ruleID: patternfly-v5-to-patternfly-v6-breakpoints-00000
  description: breakpoint pixel values should be replaced with breakpoint rem values
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5--global--breakpoint--
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: 'PatternFly 6 uses rem units for global breakpoint design tokens, rather
    than pixels


    Replace `breakpoint pixel values` with `breakpoint rem values`.


    Before:

    ```

    --pf-v5--global--breakpoint--md: 768px

    ```


    After:

    ```

    --pf-t--global--breakpoint--md: 48rem

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#4.-update-any-pixel-based-logic-for-breakpoints
    title: patternfly-v6 Documentation
  customVariables: []
