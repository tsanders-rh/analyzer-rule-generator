- ruleID: patternfly-v5-to-patternfly-v6-button-00000
  description: Button with icon as child should be replaced with Button with icon
    prop
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Button
  message: 'Icons must now be passed to the icon prop of Button instead of as children.


    Replace `Button with icon as child` with `Button with icon prop`.


    Before:

    ```

    import { Button } from "@patternfly/react-core"; import { SomeIcon } from "@patternfly/react-icons";
    export const ButtonMoveIconsIconPropInput = () => ( <Button variant="plain"> <SomeIcon
    /> </Button> );

    ```


    After:

    ```

    import { Button } from "@patternfly/react-core"; import { SomeIcon } from "@patternfly/react-icons";
    export const ButtonMoveIconsIconPropInput = () => ( <Button icon={<SomeIcon />}
    variant="plain"></Button> );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10663
    title: patternfly-v6 Documentation
  customVariables: []
