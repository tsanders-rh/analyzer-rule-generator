- ruleID: patternfly-v5-to-patternfly-v6-chip-00000
  description: Chip import should be replaced with Chip import from deprecated package
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*Chip.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: 'Chip has been deprecated. Use Label instead.


    Replace `import { {{ component }} }; from Chip import` with `import { {{ component
    }} } from Chip import from deprecated package`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/deprecated'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10049
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-chip-00010
  description: Chip component should be replaced with Label component
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'Chip has been deprecated. Use Label component instead.


    Replace `Chip component` with `Label component`.


    Before:

    ```

    import { Chip } from ''@patternfly/react-core/deprecated''; export const ChipReplaceWithLabelInput
    = () => ( <Chip onClick={handleClick} badge={badge}> This is a chip </Chip> );

    ```


    After:

    ```

    import { Label } from ''@patternfly/react-core''; export const ChipReplaceWithLabelInput
    = () => ( <Label variant="outline" onClose={handleClick}> This is a chip {badge}
    </Label> );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10049
    title: patternfly-v6 Documentation
  customVariables: []
