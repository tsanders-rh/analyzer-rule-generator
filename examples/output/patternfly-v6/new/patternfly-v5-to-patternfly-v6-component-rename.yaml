- ruleID: patternfly-v5-to-patternfly-v6-component-rename-00000
  description: import { InvalidObject } from "@patternfly/react-component-groups"
    should be replaced with import { MissingPage } from "@patternfly/react-component-groups"
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: InvalidObject
  message: 'The InvalidObject component has been renamed to MissingPage.


    Replace `import { InvalidObject } from "@patternfly/react-component-groups"` with
    `import { MissingPage } from "@patternfly/react-component-groups"`.


    Before:

    ```

    import { InvalidObject } from "@patternfly/react-component-groups";

    export const ComponentGroupsInvalidObjectRenameToMissingPageInput = () => <InvalidObject
    />;

    ```


    After:

    ```

    import { MissingPage } from "@patternfly/react-component-groups";

    export const ComponentGroupsInvalidObjectRenameToMissingPageInput = () => <MissingPage
    />;

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-rename-00010
  description: import { Text, TextContent, TextList, TextListItem } from "@patternfly/react-core"
    should be replaced with import { Content } from "@patternfly/react-core"
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Text
  message: 'Text, TextContent, TextList and TextListItem have been replaced with one
    Content component.


    Replace `import { Text, TextContent, TextList, TextListItem } from "@patternfly/react-core"`
    with `import { Content } from "@patternfly/react-core"`.


    Before:

    ```

    import { Text, TextContent, TextList, TextListItem } from "@patternfly/react-core";

    <Text component="h3">Abc</Text>

    <TextContent>Abc</TextContent>

    <TextList>Abc</TextList>

    <TextListItem>Abc</TextListItem>

    ```


    After:

    ```

    import { Content } from "@patternfly/react-core";

    <Content component="h3">Abc</Content>

    <Content>Abc</Content>

    <Content component="ul">Abc</Content>

    <Content component="li">Abc</Content>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10643
    title: patternfly-v6 Documentation
  customVariables: []
