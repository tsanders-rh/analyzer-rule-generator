- ruleID: patternfly-v5-to-patternfly-v6-component-structure-00000
  description: <Masthead><MastheadToggle>...</MastheadToggle><MastheadBrand>...</MastheadBrand></Masthead>
    should be replaced with <Masthead><MastheadMain><MastheadToggle>...</MastheadToggle><MastheadBrand>...</MastheadBrand></MastheadMain></Masthead>
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Masthead
  message: "The structure of Masthead has been updated, MastheadToggle and MastheadBrand\
    \ should now be wrapped in MastheadMain.\n\nReplace `<Masthead><MastheadToggle>...</MastheadToggle><MastheadBrand>...</MastheadBrand></Masthead>`\
    \ with `<Masthead><MastheadMain><MastheadToggle>...</MastheadToggle><MastheadBrand>...</MastheadBrand></MastheadMain></Masthead>`.\n\
    \nBefore:\n```\n<Masthead>\n  <MastheadToggle>Foo</MastheadToggle>\n  <MastheadBrand>Bar</MastheadBrand>\n\
    </Masthead>\n```\n\nAfter:\n```\n<Masthead>\n  <MastheadMain>\n    <MastheadToggle>Foo</MastheadToggle>\n\
    \    <MastheadBrand>Bar</MastheadBrand>\n  </MastheadMain>\n</Masthead>\n```"
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-structure-00010
  description: <PageBreadcrumb isWidthLimited /> should be replaced with <PageBreadcrumb
    hasBodyWrapper isWidthLimited />
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: PageBreadcrumb
  message: 'The isWidthLimited prop no longer determines whether children are wrapped
    in PageBody. Use hasBodyWrapper prop instead.


    Replace `<PageBreadcrumb isWidthLimited />` with `<PageBreadcrumb hasBodyWrapper
    isWidthLimited />`.


    Before:

    ```

    <PageBreadcrumb isWidthLimited />

    ```


    After:

    ```

    <PageBreadcrumb hasBodyWrapper isWidthLimited />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10650
    title: patternfly-v6 Documentation
  customVariables: []
