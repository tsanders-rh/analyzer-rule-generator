- ruleID: patternfly-v5-to-patternfly-v6-components-00030
  description: isActive should be replaced with Remove isActive prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: isActive
      filePattern: \.(j|t)sx?$
  message: 'The isActive prop has been removed from ExpandableSection component


    Replace `isActive` with `Remove isActive prop`.


    Before:

    ```

    <ExpandableSection isActive={true}>

    ```


    After:

    ```

    <ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-components-00040
  description: import { EmptyState should be replaced with Updated EmptyState component
  effort: 7
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*EmptyState$
      filePattern: \.(j|t)sx?$
  message: 'The EmptyState component has been refactored in PatternFly 6 and may require
    manual updates


    Replace `import { {{ component }} }; from import { EmptyState` with `import {
    {{ component }} } from Updated EmptyState component`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
