- ruleID: patternfly-v5-to-patternfly-v6-components-00000
  description: Chip should be replaced with Label
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Chip
  message: 'The Chip component has been replaced with Label in PatternFly 6


    Replace `Chip` with `Label`.


    Before:

    ```

    import { Chip } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { Label } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#notable-changes
    title: patternfly-v6 Documentation
  customVariables: []
