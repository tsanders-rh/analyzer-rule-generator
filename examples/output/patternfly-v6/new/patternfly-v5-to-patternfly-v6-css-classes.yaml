- ruleID: patternfly-v5-to-patternfly-v6-css-classes-00000
  description: pf-v5- should be replaced with pf-v6-
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: pf-v5-
      filePattern: \.(css|scss|js|jsx|ts|tsx|html)$
  message: 'CSS class names have been updated with the v6 prefix


    Replace `pf-v5-` with `pf-v6-`.


    Before:

    ```

    pf-v5-c-button

    ```


    After:

    ```

    pf-v6-c-button

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#3.-review-and-update-variable-and-class-names
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-css-classes-00010
  description: className="pf-v5- should be replaced with className="pf-v6-
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
