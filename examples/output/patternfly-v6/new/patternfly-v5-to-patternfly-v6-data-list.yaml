- ruleID: patternfly-v5-to-patternfly-v6-data-list-00000
  description: DataListAction isPlainButtonAction prop should be replaced with Remove
    isPlainButtonAction prop
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: DataListAction
  message: 'The isPlainButtonAction prop has been removed from DataListAction as a
    wrapper is no longer needed.


    Replace `DataListAction isPlainButtonAction prop` with `Remove isPlainButtonAction
    prop`.


    Before:

    ```

    import { DataListAction } from "@patternfly/react-core"; export const DataListActionRemoveIsPlainButtonActionPropInput
    = () => ( <DataListAction isPlainButtonAction/> );

    ```


    After:

    ```

    import { DataListAction } from "@patternfly/react-core"; export const DataListActionRemoveIsPlainButtonActionPropInput
    = () => ( <DataListAction /> );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10939
    title: patternfly-v6 Documentation
  customVariables: []
