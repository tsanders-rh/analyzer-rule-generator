- ruleID: patternfly-v5-to-patternfly-v6-deprecated-components-00000
  description: import { Modal } from "@patternfly/react-core" should be replaced with
    import { Modal } from '@patternfly/react-core/deprecated'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Modal
  message: 'The previous implementation of Modal has been deprecated and moved to
    the deprecated directory.


    Replace `import { Modal } from "@patternfly/react-core"` with `import { Modal
    } from ''@patternfly/react-core/deprecated''`.


    Before:

    ```

    import { Modal } from "@patternfly/react-core";

    ```


    After:

    ```

    import { Modal } from ''@patternfly/react-core/deprecated'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10358
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-deprecated-components-00010
  description: import { Tile } from "@patternfly/react-core" should be replaced with
    import { Tile } from "@patternfly/react-core/deprecated"
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Tile
  message: 'Tile has been deprecated. Use Card instead.


    Replace `import { Tile } from "@patternfly/react-core"` with `import { Tile }
    from "@patternfly/react-core/deprecated"`.


    Before:

    ```

    import { Tile } from "@patternfly/react-core";

    ```


    After:

    ```

    import { Tile } from "@patternfly/react-core/deprecated";

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10821
    title: patternfly-v6 Documentation
  customVariables: []
