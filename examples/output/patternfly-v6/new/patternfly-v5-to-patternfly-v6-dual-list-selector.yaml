- ruleID: patternfly-v5-to-patternfly-v6-dual-list-selector-00000
  description: DualListSelector import from react-core should be replaced with DualListSelector
    import from react-core/deprecated
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*DualListSelector.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: 'The previous implementation of DualListSelector has been deprecated. Use
    the newly promoted implementation.


    Replace `import { {{ component }} }; from DualListSelector import from react-core`
    with `import { {{ component }} } from DualListSelector import from react-core/deprecated`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core";

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/deprecated'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10359
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-dual-list-selector-00010
  description: DualListSelector import from react-core/next should be replaced with
    DualListSelector import from react-core
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*DualListSelector.*from.*@patternfly/react-core/next$
      filePattern: \.(j|t)sx?$
  message: 'The Next implementation of DualListSelector has been promoted as the recommended
    implementation.


    Replace `import { {{ component }} }; from DualListSelector import from react-core/next`
    with `import { {{ component }} } from DualListSelector import from react-core`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core/next";

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10359
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
