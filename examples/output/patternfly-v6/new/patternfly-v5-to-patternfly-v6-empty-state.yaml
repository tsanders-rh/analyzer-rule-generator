- ruleID: patternfly-v5-to-patternfly-v6-empty-state-00000
  description: EmptyStateHeader component should be replaced with EmptyState with
    props
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: EmptyStateHeader
  message: 'EmptyStateHeader and EmptyStateIcon are now rendered internally within
    EmptyState and should only be customized using props.


    Replace `EmptyStateHeader component` with `EmptyState with props`.


    Before:

    ```

    import { EmptyState, EmptyStateHeader, EmptyStateIcon, CubesIcon } from "@patternfly/react-core";
    export const EmptyStateHeaderMoveIntoEmptyStateInput = () => ( <EmptyState> <EmptyStateHeader
    titleText="Empty state" headingLevel="h4" icon={<EmptyStateIcon icon={CubesIcon}
    />} /> </EmptyState> );

    ```


    After:

    ```

    import { EmptyState, EmptyStateHeader, EmptyStateIcon, CubesIcon } from "@patternfly/react-core";
    export const EmptyStateHeaderMoveIntoEmptyStateInput = () => ( <EmptyState headingLevel="h4"
    icon={CubesIcon} titleText="Empty state"> </EmptyState> );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9947
    title: patternfly-v6 Documentation
  customVariables: []
