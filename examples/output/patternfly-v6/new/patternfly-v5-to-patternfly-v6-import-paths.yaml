- ruleID: patternfly-v5-to-patternfly-v6-import-paths-00000
  description: imports  from '@patternfly/react-core'; should be replaced with imports
    from '@patternfly/react-core/dist/esm/components/Component';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: 'PatternFly v6 requires more specific import paths


    Replace `import {{{ component }}} from ''@patternfly/react-core'';` with `import
    {{{ component }}} from ''@patternfly/react-core/dist/esm/components/Component'';`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/dist/esm/components/Button'';

    ```'
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-import-paths-00010
  description: '@patternfly/react-core/dist/js should be replaced with @patternfly/react-core/dist/esm'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: '@patternfly/react-core/dist/js$'
      filePattern: \.(j|t)sx?$
  message: 'PatternFly v6 uses ESM modules instead of JS modules


    Replace `import { {{ component }} }; from @patternfly/react-core/dist/js` with
    `import { {{ component }} } from @patternfly/react-core/dist/esm`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core/dist/js/components/Button'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/dist/esm/components/Button'';

    ```'
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
