- ruleID: patternfly-v5-to-patternfly-v6-login-00000
  description: LoginMainFooterLinksItem structure should be replaced with Updated
    LoginMainFooterLinksItem structure
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: LoginMainFooterLinksItem
  message: 'LoginMainFooterLinksItem structure has changed. Instead of passing it
    many properties, everything is now passed in a children component directly.


    Replace `LoginMainFooterLinksItem structure` with `Updated LoginMainFooterLinksItem
    structure`.


    Before:

    ```

    import { LoginMainFooterLinksItem } from "@patternfly/react-core"; export const
    LoginMainFooterLinksItemStructureUpdatedInput = () => ( <LoginMainFooterLinksItem
    href="https://github.com/login" linkComponentProps={{ "aria-label": "Login with
    Github" }} > <i>GitHub icon</i> </LoginMainFooterLinksItem> );

    ```


    After:

    ```

    import { LoginMainFooterLinksItem, Button } from "@patternfly/react-core"; export
    const LoginMainFooterLinksItemStructureUpdatedInput = () => ( <LoginMainFooterLinksItem
    data-codemods="true"> <Button variant="link" component="a" href="https://github.com/login"
    {...{ "aria-label": "Login with Github" }} > <i>GitHub icon</i> </Button> </LoginMainFooterLinksItem>
    );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10107
    title: patternfly-v6 Documentation
  customVariables: []
