- ruleID: patternfly-v5-to-patternfly-v6-menu-00000
  description: KebabToggle component should be replaced with MenuToggle component
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: KebabToggle
  message: 'KebabToggle has been removed from PatternFly. Use the MenuToggle component
    instead.


    Replace `KebabToggle component` with `MenuToggle component`.


    Before:

    ```

    import { KebabToggle } from "@patternfly/react-core/deprecated"; export const
    KebabToggleRemovedInput = () => ( <KebabToggle onToggle={() => {}} /> );

    ```


    After:

    ```

    import { MenuToggle } from "@patternfly/react-core"; import EllipsisVIcon from
    "@patternfly/react-icons/dist/esm/icons/ellipsis-v-icon"; export const KebabToggleRemovedInput
    = () => ( <MenuToggle variant="plain" icon={<EllipsisVIcon aria-hidden="true"
    />} onClick={() => {}} /> );

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10345
    title: patternfly-v6 Documentation
  customVariables: []
