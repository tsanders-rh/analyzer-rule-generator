- ruleID: patternfly-v5-to-patternfly-v6-promoted-components-00000
  description: import { Modal } from "@patternfly/react-core/next" should be replaced
    with import { Modal } from '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Modal
  message: 'The Next implementation of Modal has been promoted as the recommended
    implementation.


    Replace `import { Modal } from "@patternfly/react-core/next"` with `import { Modal
    } from ''@patternfly/react-core''`.


    Before:

    ```

    import { Modal } from "@patternfly/react-core/next";

    ```


    After:

    ```

    import { Modal } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10358
    title: patternfly-v6 Documentation
  customVariables: []
