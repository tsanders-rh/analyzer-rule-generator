- ruleID: patternfly-v5-to-patternfly-v6-react-components-00000
  description: 'React.FC<Props> should be replaced with function Component(props:
    Props)'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: React.FC
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 may require updates to component type definitions


    Replace `React.FC<Props>` with `function Component(props: Props)`.


    Before:

    ```

    const MyComponent: React.FC<MyProps> = (props) => { ... }

    ```


    After:

    ```

    function MyComponent(props: MyProps) { ... }

    ```'
  customVariables: []
