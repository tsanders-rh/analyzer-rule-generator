- ruleID: patternfly-v5-to-patternfly-v6-react-tokens-00000
  description: global_FontSize_lg should be replaced with t_global_font_size_lg
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: global_.*
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 introduces a new design token system with updated React token
    names


    Replace `global_FontSize_lg` with `t_global_font_size_lg`.


    Before:

    ```

    global_FontSize_lg

    ```


    After:

    ```

    t_global_font_size_lg

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#3.-review-and-update-variable-and-class-names
    title: patternfly-v6 Documentation
  customVariables: []
