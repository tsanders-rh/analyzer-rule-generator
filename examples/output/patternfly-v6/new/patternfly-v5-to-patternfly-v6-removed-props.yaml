- ruleID: patternfly-v5-to-patternfly-v6-removed-props-00000
  description: <MultiContentCard leftBorderVariant="danger" withHeaderBorder /> should
    be replaced with <MultiContentCard />
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: MultiContentCard
  message: 'The leftBorderVariant and withHeaderBorder props have been removed from
    MultiContentCard.


    Replace `<MultiContentCard leftBorderVariant="danger" withHeaderBorder />` with
    `<MultiContentCard />`.


    Before:

    ```

    <MultiContentCard leftBorderVariant="danger" withHeaderBorder />

    ```


    After:

    ```

    <MultiContentCard />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/145
    title: patternfly-v6 Documentation
  customVariables: []
