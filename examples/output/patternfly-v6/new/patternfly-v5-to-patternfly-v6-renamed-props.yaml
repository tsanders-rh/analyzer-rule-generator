- ruleID: patternfly-v5-to-patternfly-v6-renamed-props-00070
  description: <ToolbarGroup spacer= should be replaced with <ToolbarGroup gap=
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: ToolbarGroup
  message: 'The spacer property has been removed from ToolbarGroup. Use gap, columnGap,
    or rowGap properties instead.


    Replace `<ToolbarGroup spacer=` with `<ToolbarGroup gap=`.


    Before:

    ```

    <ToolbarGroup spacer={{ default: "spacerNone", md: "spacerSm", lg: "spacerMd"
    }}

    ```


    After:

    ```

    <ToolbarGroup gap={{ default: "spacerNone", md: "spacerSm", lg: "spacerMd" }}

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10418
    title: patternfly-v6 Documentation
  customVariables: []
