- ruleID: patternfly-v5-to-patternfly-v6-tokens-00000
  description: import color_green_10 from "@patternfly/react-tokens/dist/esm/color_green_10"
    should be replaced with import t_color_green_10 from "@patternfly/react-tokens/dist/esm/t_color_green_10"
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: color_green_10
  message: 'React tokens, whose value is a Patternfly token variable (with prefix
    --pf-t), are now prefixed with t_


    Replace `import color_green_10 from "@patternfly/react-tokens/dist/esm/color_green_10"`
    with `import t_color_green_10 from "@patternfly/react-tokens/dist/esm/t_color_green_10"`.


    Before:

    ```

    import color_green_10 from "@patternfly/react-tokens/dist/esm/color_green_10";

    ```


    After:

    ```

    import t_color_green_10 from "@patternfly/react-tokens/dist/esm/t_color_green_10";

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/11002
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-tokens-00010
  description: --pf-v5-global-- should be replaced with --pf-t--global--
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: 'CSS tokens have been updated. Global non-color tokens have been replaced
    with newer ones.


    Replace `--pf-v5-global--` with `--pf-t--global--`.


    Before:

    ```

    borderWidth: "var(--pf-v5-global--BorderWidth--lg)"

    ```


    After:

    ```

    borderWidth: "var(--pf-t--global--border--width--extra-strong)"

    ```'
  customVariables: []
