- ruleID: patternfly-v5-to-patternfly-v6-toolbar-components-00000
  description: ToolbarChipGroupContent should be replaced with ToolbarLabelGroupContent
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: ToolbarChipGroupContent
  message: 'The ToolbarChipGroupContent component has been renamed to ToolbarLabelGroupContent


    Replace `ToolbarChipGroupContent` with `ToolbarLabelGroupContent`.


    Before:

    ```

    import { ToolbarChipGroupContent } from "@patternfly/react-core";

    <ToolbarChipGroupContent></ToolbarChipGroupContent>

    ```


    After:

    ```

    import { ToolbarLabelGroupContent } from "@patternfly/react-core";

    <ToolbarLabelGroupContent></ToolbarLabelGroupContent>

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-v6 Documentation
  customVariables: []
