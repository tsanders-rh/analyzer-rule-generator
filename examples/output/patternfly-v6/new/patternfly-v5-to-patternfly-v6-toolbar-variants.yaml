- ruleID: patternfly-v5-to-patternfly-v6-toolbar-variants-00000
  description: variant='button-group' should be replaced with variant='action-group'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: button-group
      filePattern: \.(j|t)sx?$
  message: 'The variant prop of ToolbarGroup and ToolbarToggleGroup had ''button-group''
    option renamed to ''action-group''


    Replace `variant=''button-group''` with `variant=''action-group''`.


    Before:

    ```

    <ToolbarGroup variant=''button-group'' />

    ```


    After:

    ```

    <ToolbarGroup variant="action-group" />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10674
    title: patternfly-v6 Documentation
  customVariables: []
