- ruleID: patternfly-5-to-patternfly-6-breakpoints-00000
  description: --pf-v5-global--breakpoint-- should be replaced with --pf-t--global--breakpoint--
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--breakpoint--
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: 'Breakpoint tokens have changed from pixel-based to rem-based units in
    PatternFly 6


    Replace `--pf-v5-global--breakpoint--` with `--pf-t--global--breakpoint--`.


    Before:

    ```

    --pf-v5-global--breakpoint--lg (992px)

    ```


    After:

    ```

    --pf-t--global--breakpoint--lg (62rem)

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#4-update-any-pixel-based-logic-for-breakpoints
    title: patternfly-6 Documentation
  customVariables: []
