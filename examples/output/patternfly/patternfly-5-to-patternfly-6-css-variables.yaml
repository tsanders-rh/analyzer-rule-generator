- ruleID: patternfly-5-to-patternfly-6-css-variables-00000
  description: --pf-v5-global-- should be replaced with --pf-t--global--
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: 'PatternFly 6 introduces a new design token system with updated variable
    names


    Replace `--pf-v5-global--` with `--pf-t--global--`.


    Before:

    ```

    --pf-v5-global--FontSize--lg

    ```


    After:

    ```

    --pf-t--global--font--size--lg

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#3-review-and-update-variable-and-class-names
    title: patternfly-6 Documentation
  customVariables: []
