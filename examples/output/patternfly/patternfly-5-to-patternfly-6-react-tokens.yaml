- ruleID: patternfly-5-to-patternfly-6-react-tokens-00000
  description: global_FontSize_lg should be replaced with t_global_font_size_lg
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-5
  - konveyor.io/target=patternfly-6
  when:
    builtin.filecontent:
      pattern: global_.*
      filePattern: \.(j|t)sx?$
  message: 'React tokens have been updated to match the new design token system in
    PatternFly 6


    Replace `global_FontSize_lg` with `t_global_font_size_lg`.


    Before:

    ```

    global_FontSize_lg

    ```


    After:

    ```

    t_global_font_size_lg

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade#3-review-and-update-variable-and-class-names
    title: patternfly-6 Documentation
  customVariables: []
