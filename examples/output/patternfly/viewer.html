        .no-results-icon {

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }

            .rule-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .rule-meta {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <script>
        const rulesByFile = {"patternfly-v5-to-patternfly-v6-component-replacement.yaml": [{"ruleID": "patternfly-v5-to-patternfly-v6-component-replacement-00000", "description": "import { Chip } from '@patternfly/react-core'; should be replaced with import { Label } from '@patternfly/react-core';", "effort": 3, "category": "potential", "labels": ["konveyor.io/source=patternfly-v5", "konveyor.io/target=patternfly-v6"], "when": {"java.referenced": {"pattern": "@patternfly/react-core.Chip", "location": "IMPORT"}}, "message": "The 'Chip' component is replaced by the 'Label' component in PatternFly 6.\n\nReplace `import { Chip } from '@patternfly/react-core';` with `import { Label } from '@patternfly/react-core';`.\n\nBefore:\n```\nimport { Chip } from '@patternfly/react-core';\n```\n\nAfter:\n```\nimport { Label } from '@patternfly/react-core';\n```", "links": [{"url": "https://www.patternfly.org/v6/components/label", "title": "patternfly-v6 Documentation"}], "customVariables": []}, {"ruleID": "patternfly-v5-to-patternfly-v6-component-replacement-00010", "description": "import { Tile } from '@patternfly/react-core'; should be replaced with import { Card } from '@patternfly/react-core';", "effort": 3, "category": "potential", "labels": ["konveyor.io/source=patternfly-v5", "konveyor.io/target=patternfly-v6"], "when": {"java.referenced": {"pattern": "@patternfly/react-core.Tile", "location": "IMPORT"}}, "message": "The 'Tile' component is replaced by the 'Card' component in PatternFly 6.\n\nReplace `import { Tile } from '@patternfly/react-core';` with `import { Card } from '@patternfly/react-core';`.\n\nBefore:\n```\nimport { Tile } from '@patternfly/react-core';\n```\n\nAfter:\n```\nimport { Card } from '@patternfly/react-core';\n```", "links": [{"url": "https://www.patternfly.org/v6/components/card", "title": "patternfly-v6 Documentation"}], "customVariables": []}, {"ruleID": "patternfly-v5-to-patternfly-v6-component-replacement-00020", "description": "import { Text } from '@patternfly/react-core'; should be replaced with import { Content } from '@patternfly/react-core';", "effort": 3, "category": "potential", "labels": ["konveyor.io/source=patternfly-v5", "konveyor.io/target=patternfly-v6"], "when": {"java.referenced": {"pattern": "@patternfly/react-core.Text", "location": "IMPORT"}}, "message": "The 'Text' component is renamed to 'Content' in PatternFly 6.\n\nReplace `import { Text } from '@patternfly/react-core';` with `import { Content } from '@patternfly/react-core';`.\n\nBefore:\n```\nimport { Text } from '@patternfly/react-core';\n```\n\nAfter:\n```\nimport { Content } from '@patternfly/react-core';\n```", "links": [{"url": "https://www.patternfly.org/v6/components/content", "title": "patternfly-v6 Documentation"}], "customVariables": []}], "patternfly-v5-to-patternfly-v6-library-structure.yaml": [{"ruleID": "patternfly-v5-to-patternfly-v6-library-structure-00000", "description": "import { Area } from '@patternfly/react-charts'; should be replaced with import { Area } from '@patternfly/react-charts/victory';", "effort": 3, "category": "potential", "labels": ["konveyor.io/source=patternfly-v5", "konveyor.io/target=patternfly-v6"], "when": {"java.referenced": {"pattern": "@patternfly/react-charts.Area", "location": "IMPORT"}}, "message": "Chart components have been reorganized under a 'victory' directory to support multiple chart libraries.\n\nReplace `import { Area } from '@patternfly/react-charts';` with `import { Area } from '@patternfly/react-charts/victory';`.\n\nBefore:\n```\nimport { Area } from '@patternfly/react-charts';\n```\n\nAfter:\n```\nimport { Area } from '@patternfly/react-charts/victory';\n```", "links": [{"url": "https://www.npmjs.com/package/@patternfly/react-charts", "title": "patternfly-v6 Documentation"}], "customVariables": []}]};

        // Calculate statistics
        function calculateStats(rules) {
            const stats = {
                total: rules.length,
                mandatory: rules.filter(r => r.category === 'mandatory').length,
                potential: rules.filter(r => r.category === 'potential').length,
                optional: rules.filter(r => r.category === 'optional').length,
                effortCounts: {}
            };

            rules.forEach(rule => {
                const effort = rule.effort;
                stats.effortCounts[effort] = (stats.effortCounts[effort] || 0) + 1;
            });

            return stats;
        }

        // Render statistics
        function renderStats(stats) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Rules</div>
                    <div class="stat-value">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mandatory</div>
                    <div class="stat-value">${stats.mandatory}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Potential</div>
                    <div class="stat-value">${stats.potential}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Optional</div>
                    <div class="stat-value">${stats.optional}</div>
                </div>
            `;
        }

        // Render a single rule
        function renderRule(rule) {
            const whenYaml = formatWhen(rule.when);
            const links = rule.links || [];
            const labels = rule.labels || [];

            return `
                <div class="rule" data-rule-id="${rule.ruleID}" data-category="${rule.category}" data-effort="${rule.effort}">
                    <div class="rule-header" onclick="toggleRule(this)">
                        <span class="expand-icon">▶</span>
                        <div class="rule-title">
                            <div class="rule-id">${rule.ruleID}</div>
                            <div class="rule-description">${escapeHtml(rule.description)}</div>
                        </div>
                        <div class="rule-meta">
                            <span class="badge badge-${rule.category}">${rule.category}</span>
                            <span class="effort-badge">Effort: ${rule.effort}</span>
                        </div>
                    </div>
                    <div class="rule-details">
                        <div class="detail-section">
                            <div class="detail-label">Message</div>
                            <div class="detail-content">${formatMessage(rule.message)}</div>
                        </div>

                        <div class="detail-section">
                            <div class="detail-label">When Condition</div>
                            <div class="code-block">${whenYaml}</div>
                        </div>

                        ${labels.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-label">Labels</div>
                            <div class="labels-list">
                                ${labels.map(l => `<span class="label-tag">${l}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}

                        ${links.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-label">Documentation Links</div>
                            <ul class="links-list">
                                ${links.map(l => `<li><a href="${l.url}" target="_blank">📄 ${l.title}</a></li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Format when condition as YAML
        function formatWhen(when) {
            return escapeHtml(JSON.stringify(when, null, 2))
                .replace(/"([^"]+)":/g, '<span class="yaml-key">"$1"</span>:')
                .replace(/: "([^"]+)"/g, ': <span class="yaml-value">"$1"</span>');
        }

        // Format message with code blocks
        function formatMessage(message) {
            message = escapeHtml(message);
            // Convert code blocks (between ```)
            message = message.replace(/```([\s\S]*?)```/g, '<pre class="code-block">$1</pre>');
            // Convert inline code (between `)
            message = message.replace(/`([^`]+)`/g, '<code style="background: #f0f0f0; padding: 2px 6px; border-radius: 3px; font-family: monospace; font-size: 13px;">$1</code>');
            // Convert newlines to <br>
            message = message.replace(/\n/g, '<br>');
            return message;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle rule expansion
        function toggleRule(header) {
            const rule = header.parentElement;
            rule.classList.toggle('expanded');
        }

        // Filter rules
        function filterRules() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const effortFilter = document.getElementById('effort-filter').value;

            const rules = document.querySelectorAll('.rule');
            let visibleCount = 0;

            rules.forEach(rule => {
                const ruleText = rule.textContent.toLowerCase();
                const category = rule.dataset.category;
                const effort = rule.dataset.effort;

                const matchesSearch = !searchTerm || ruleText.includes(searchTerm);
                const matchesCategory = !categoryFilter || category === categoryFilter;
                const matchesEffort = !effortFilter || effort === effortFilter;

                if (matchesSearch && matchesCategory && matchesEffort) {
                    rule.style.display = '';
                    visibleCount++;
                } else {
                    rule.style.display = 'none';
                }
            });

            // Show/hide no results message
            const container = document.getElementById('rules-container');
            const existing = container.querySelector('.no-results');
            if (existing) existing.remove();

            if (visibleCount === 0) {
                container.innerHTML += `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <div>No rules match your filters</div>
                    </div>
                `;
            }
        }

        // Render ruleset section
        function renderRuleset(filename, rules) {
            const ruleCount = rules.length;
            const rulesetId = filename.replace(/[^a-zA-Z0-9]/g, '-');

            return `
                <div class="ruleset-section" id="ruleset-${rulesetId}">
                    <div class="ruleset-header">
                        <h2 class="ruleset-title">${escapeHtml(filename)}</h2>
                        <span class="ruleset-count">${ruleCount} rule${ruleCount !== 1 ? 's' : ''}</span>
                    </div>
                    <div class="ruleset-rules">
                        ${rules.map(renderRule).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize
        function init() {
            // Flatten rules for stats
            const allRules = [];
            Object.values(rulesByFile).forEach(rules => allRules.push(...rules));

            const stats = calculateStats(allRules);
            renderStats(stats);

            // Render rules grouped by file
            const container = document.getElementById('rules-container');

            if (Object.keys(rulesByFile).length === 1) {
                // Single file - no section headers
                const rules = Object.values(rulesByFile)[0];
                container.innerHTML = rules.map(renderRule).join('');
            } else {
                // Multiple files - show sections
                container.innerHTML = Object.entries(rulesByFile)
                    .map(([filename, rules]) => renderRuleset(filename, rules))
                    .join('');
            }

            // Add event listeners
            document.getElementById('search').addEventListener('input', filterRules);
            document.getElementById('category-filter').addEventListener('change', filterRules);
            document.getElementById('effort-filter').addEventListener('change', filterRules);
        }

        init();
    </script>
</body>
