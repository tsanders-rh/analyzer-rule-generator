- ruleID: patternfly5-to-patternfly6-breakpoints-00000
  description: --pf-v5-global--breakpoint--md should be replaced with --pf-t--global--breakpoint--md
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly5
  - konveyor.io/target=patternfly6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--breakpoint--.*
      filePattern: .*\.(css|scss|less|js|jsx|ts|tsx)
  message: 'Breakpoint tokens have changed in PatternFly 6 and now use rem units instead
    of pixels


    Replace `--pf-v5-global--breakpoint--md` with `--pf-t--global--breakpoint--md`.


    Before:

    ```

    var(--pf-v5-global--breakpoint--md)

    ```


    After:

    ```

    var(--pf-t--global--breakpoint--md)

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly6 Documentation
  customVariables: []
