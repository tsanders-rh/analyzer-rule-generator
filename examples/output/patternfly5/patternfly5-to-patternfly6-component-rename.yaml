- ruleID: patternfly5-to-patternfly6-component-rename-00000
  description: import { Text } from '@patternfly/react-core' should be replaced with
    import { Content } from '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly5
  - konveyor.io/target=patternfly6
  when:
    builtin.filecontent:
      pattern: import.*Text.*from.*@patternfly/react-core
      filePattern: .*\.(ts|tsx|js|jsx)
  message: 'The Text component has been renamed to Content in PatternFly 6


    Replace `import { Text } from ''@patternfly/react-core''` with `import { Content
    } from ''@patternfly/react-core''`.


    Before:

    ```

    import { Text } from ''@patternfly/react-core''

    ```


    After:

    ```

    import { Content } from ''@patternfly/react-core''

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly6 Documentation
  customVariables: []
