- ruleID: patternfly5-to-patternfly6-component-replacement-00000
  description: import { Chip } from '@patternfly/react-core' should be replaced with
    import { Label } from '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly5
  - konveyor.io/target=patternfly6
  when:
    builtin.filecontent:
      pattern: import.*Chip.*from.*@patternfly/react-core
      filePattern: .*\.(ts|tsx|js|jsx)
  message: 'The Chip component has been replaced with Label in PatternFly 6


    Replace `import { Chip } from ''@patternfly/react-core''` with `import { Label
    } from ''@patternfly/react-core''`.


    Before:

    ```

    import { Chip } from ''@patternfly/react-core''

    ```


    After:

    ```

    import { Label } from ''@patternfly/react-core''

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly6 Documentation
  customVariables: []
