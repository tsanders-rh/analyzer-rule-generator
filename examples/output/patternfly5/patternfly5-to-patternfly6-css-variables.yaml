- ruleID: patternfly5-to-patternfly6-css-variables-00000
  description: --pf-v5-global--FontSize--lg should be replaced with --pf-t--global--font--size--lg
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly5
  - konveyor.io/target=patternfly6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--.*
      filePattern: .*\.(css|scss|less|js|jsx|ts|tsx)
  message: 'CSS variable names have changed in PatternFly 6 due to the new design
    token system


    Replace `--pf-v5-global--FontSize--lg` with `--pf-t--global--font--size--lg`.


    Before:

    ```

    var(--pf-v5-global--FontSize--lg)

    ```


    After:

    ```

    var(--pf-t--global--font--size--lg)

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly6 Documentation
  customVariables: []
