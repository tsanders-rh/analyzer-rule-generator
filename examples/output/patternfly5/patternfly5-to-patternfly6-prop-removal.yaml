- ruleID: patternfly5-to-patternfly6-prop-removal-00000
  description: <ExpandableSection isActive={...}> should be replaced with <ExpandableSection>
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly5
  - konveyor.io/target=patternfly6
  when:
    builtin.filecontent:
      pattern: <ExpandableSection.*isActive.*
      filePattern: .*\.(ts|tsx|js|jsx)
  message: 'The isActive prop has been removed from ExpandableSection in PatternFly
    6


    Replace `<ExpandableSection isActive={...}>` with `<ExpandableSection>`.


    Before:

    ```

    <ExpandableSection isActive={true}>

    ```


    After:

    ```

    <ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly6 Documentation
  customVariables: []
