- ruleID: spring-boot-3-to-quarkus-3-dependency-injection-00000
  description: '@Autowired should be replaced with @Inject'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=spring-boot-3
  - konveyor.io/target=quarkus-3
  when:
    java.referenced:
      pattern: org.springframework.beans.factory.annotation.Autowired
      location: ANNOTATION
  message: "Quarkus adheres to the Jakarta EE standards for dependency injection using\
    \ @Inject instead of Spring's @Autowired.\n\nReplace `@Autowired` with `@Inject`.\n\
    \nBefore:\n```\n@Service\npublic class UserService {\n @Autowired\n private UserRepository\
    \ repository;\n}\n```\n\nAfter:\n```\n@ApplicationScoped\npublic class UserService\
    \ {\n @Inject\n UserRepository repository;\n}\n```"
  customVariables: []
