- ruleID: spring-boot-3-to-quarkus-3-web-00000
  description: '@RestController should be replaced with @Path'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=spring-boot-3
  - konveyor.io/target=quarkus-3
  when:
    java.referenced:
      pattern: org.springframework.web.bind.annotation.RestController
      location: ANNOTATION
  message: "Quarkus uses JAX-RS standards for defining REST endpoints instead of Spring's\
    \ specific annotations.\n\nReplace `@RestController` with `@Path`.\n\nBefore:\n\
    ```\n@RestController\n@RequestMapping(\"/api/users\")\npublic class UserController\
    \ {\n @GetMapping\n public List<User> getUsers() {\n return userService.findAll();\n\
    \ }\n}\n```\n\nAfter:\n```\n@Path(\"/api/users\")\npublic class UserController\
    \ {\n @GET\n @Produces(MediaType.APPLICATION_JSON)\n public List<User> getUsers()\
    \ {\n return userService.findAll();\n }\n}\n```"
  customVariables: []
