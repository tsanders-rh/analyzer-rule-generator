- ruleID: test-chain-no-filepattern-00000
  description: Test nodejs chain without filePattern in second condition
  effort: 1
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - as: componentFiles
      nodejs.referenced:
        pattern: ToolbarGroup
      ignore: true
    - builtin.filecontent:
        pattern: <ToolbarGroup[^>]*\bbutton-group\b
        filepaths: '{{componentFiles.filepaths}}'
      from: componentFiles
  message: Found button-group variant in ToolbarGroup
