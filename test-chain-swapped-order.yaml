- ruleID: test-chain-swapped-order-00000
  description: Test with filepaths before pattern
  effort: 1
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - as: componentFiles
      nodejs.referenced:
        pattern: ToolbarGroup
      ignore: true
    - builtin.filecontent:
        filepaths: '{{componentFiles.filepaths}}'
        pattern: <ToolbarGroup[^>]*\bbutton-group\b
      from: componentFiles
  message: Found button-group variant in ToolbarGroup (swapped field order)
