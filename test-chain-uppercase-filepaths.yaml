- ruleID: test-chain-uppercase-00000
  description: Test nodejs.referenced chaining with UPPERCASE Filepaths
  effort: 1
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - as: componentFiles
      nodejs.referenced:
        pattern: ToolbarGroup
      ignore: true
    - builtin.filecontent:
        filepaths: '{{componentFiles.Filepaths}}'
        pattern: <ToolbarGroup[^>]*\bbutton-group\b
      from: componentFiles
  message: Found button-group variant in ToolbarGroup (UPPERCASE .Filepaths test)
