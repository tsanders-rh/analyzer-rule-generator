- ruleID: test-template-debug-00000
  description: Debug test - nodejs.referenced with 'as' to see what gets populated
  effort: 1
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    as: componentFiles
    nodejs.referenced:
      pattern: ToolbarGroup
  message: "Found ToolbarGroup - template should contain: {{componentFiles.Filepaths}}"

- ruleID: test-template-debug-00001
  description: Debug test - builtin.filecontent with 'as' to see what gets populated
  effort: 1
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    as: importFiles
    builtin.filecontent:
      pattern: "import.*ToolbarGroup"
      filePattern: \.(j|t)sx?$
  message: "Found import - template should contain: {{importFiles.filepaths}}"
